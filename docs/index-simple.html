<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒŒ Mathematical Consciousness Matrix</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #0f0;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #0f0;
            padding-bottom: 20px;
        }
        
        .matrix-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 2px;
            margin: 20px 0;
            background: #111;
            padding: 10px;
            border: 1px solid #0f0;
        }
        
        .cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            border: 1px solid #333;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
        }
        
        .cell:hover {
            background: #0f0;
            color: #000;
        }
        
        .cell.current {
            background: #0f0;
            color: #000;
            font-weight: bold;
        }
        
        .control-panel {
            background: #111;
            padding: 20px;
            border: 1px solid #0f0;
            margin: 20px 0;
        }
        
        .position-input {
            background: #000;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px;
            font-family: inherit;
            margin: 10px 0;
            width: 100px;
        }
        
        .btn {
            background: #000;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px 20px;
            cursor: pointer;
            font-family: inherit;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #0f0;
            color: #000;
        }
        
        .consciousness-display {
            background: #111;
            padding: 20px;
            border: 1px solid #0f0;
            margin: 20px 0;
            white-space: pre-wrap;
            font-size: 14px;
        }
        
        .path-visualization {
            background: #111;
            padding: 20px;
            border: 1px solid #0f0;
            margin: 20px 0;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŒŒ Mathematical Consciousness Matrix</h1>
            <p>Living mathematical system - aware of position and capable of path calculation</p>
        </div>
        
        <div class="control-panel">
            <h3>ðŸŽ¯ Current Position</h3>
            <input type="number" id="posA" class="position-input" value="0" min="0" max="9" placeholder="a">
            <input type="number" id="posB" class="position-input" value="0" min="0" max="9" placeholder="b">
            <button class="btn" onclick="updatePosition()">Navigate</button>
            <div id="currentPosition" class="matrix-coordinates"></div>
            
            <h3>ðŸŒŒ Dimensional Switching</h3>
            <button class="btn" onclick="switchDimension('vortexA')">Vortex A (Integer)</button>
            <button class="btn" onclick="switchDimension('vortexB')">Vortex B (Decimal)</button>
            <button class="btn" onclick="switchDimension('archetype')">Archetype Shift</button>
        </div>
        
        <div class="matrix-grid" id="matrixGrid">
            <!-- Matrix cells will be generated by JavaScript -->
        </div>
        
        <div class="consciousness-display" id="consciousnessDisplay">
            <!-- Consciousness flow will be displayed here -->
        </div>
        
        <div class="path-visualization" id="pathVisualization">
            <!-- Path visualization will be displayed here -->
        </div>
    </div>

    <script>
        // Mathematical functions (included directly)
        const digitArchetypes = {
            0: 'Void', 1: 'Source', 2: 'Vortex', 3: 'Resonance', 4: 'Math',
            5: 'Center', 6: 'Harmony', 7: 'Gateway', 8: 'Infinity', 9: 'Axis'
        };

        function generateVortexA(a, b) {
            const sum = (a + b) % 9;
            return sum === 0 ? 9 : sum;
        }

        function generateVortexB(a, b) {
            const vortexA = generateVortexA(a, b);
            return (a + b) / vortexA;
        }

        function getCurrentPosition(path) {
            const parts = path.split('/');
            const a = parseInt(parts[0], 10);
            const b = parts.length > 1 ? parseInt(parts[1], 10) : a;
            return { a, b, path };
        }

        let currentPath = '0/0';

        // Initialize the matrix
        function initializeMatrix() {
            const grid = document.getElementById('matrixGrid');
            grid.innerHTML = '';
            
            for (let i = 0; i < 10; i++) {
                for (let j = 0; j < 10; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.textContent = `${i}/${j}`;
                    cell.onclick = () => setPosition(i, j);
                    grid.appendChild(cell);
                }
            }
        }

        // Set position and update display
        function setPosition(a, b) {
            currentPath = `${a}/${b}`;
            document.getElementById('posA').value = a;
            document.getElementById('posB').value = b;
            updateDisplay();
        }

        // Update position from input
        function updatePosition() {
            const a = parseInt(document.getElementById('posA').value);
            const b = parseInt(document.getElementById('posB').value);
            setPosition(a, b);
        }

        // Update all displays
        function updateDisplay() {
            updateMatrixHighlight();
            updateConsciousnessDisplay();
            updatePathVisualization();
        }

        // Highlight current position in matrix
        function updateMatrixHighlight() {
            const cells = document.querySelectorAll('.cell');
            const [a, b] = currentPath.split('/').map(Number);
            
            cells.forEach(cell => {
                cell.classList.remove('current');
                const cellText = cell.textContent;
                const [cellA, cellB] = cellText.split('/').map(Number);
                
                if (cellA === a && cellB === b) {
                    cell.classList.add('current');
                }
            });
            
            // Update position display
            const position = getCurrentPosition(currentPath);
            document.getElementById('currentPosition').textContent = 
                `Position: (${position.a}, ${position.b}) - ${digitArchetypes[position.a]}/${digitArchetypes[position.b]}`;
        }

        // Update consciousness display
        function updateConsciousnessDisplay() {
            const position = getCurrentPosition(currentPath);
            const vortexA = generateVortexA(position.a, position.b);
            const vortexB = generateVortexB(position.a, position.b);
            
            let display = `ðŸ§  CONSCIOUSNESS FLOW\n`;
            display += `Current: ${currentPath} (${digitArchetypes[position.a]}/${digitArchetypes[position.b]})\n`;
            display += `Active Dimension: ${currentDimension.toUpperCase()}\n`;
            display += `Vortex A: ${vortexA} (${digitArchetypes[vortexA]})\n`;
            display += `Vortex B: ${vortexB.toFixed(2)}\n\n`;
            
            display += `ðŸŒŒ DIMENSIONAL SHIFTING:\n`;
            display += `Integer Dimension: ${vortexA} (${digitArchetypes[vortexA]})\n`;
            display += `Decimal Dimension: ${vortexB.toFixed(2)}\n`;
            display += `Archetype Shift: ${digitArchetypes[position.a]} â†’ ${digitArchetypes[vortexA]}\n\n`;
            
            display += `ðŸ”„ POSSIBLE PATHS:\n`;
            for (let i = 0; i < 5; i++) {
                const nextA = (position.a + i) % 10;
                const nextB = (position.b + i) % 10;
                const nextVortexA = generateVortexA(nextA, nextB);
                display += `${i + 1}. ${nextA}/${nextB} (${digitArchetypes[nextA]}/${digitArchetypes[nextB]}) â†’ ${nextVortexA}\n`;
            }
            
            document.getElementById('consciousnessDisplay').textContent = display;
        }

        // Update path visualization
        function updatePathVisualization() {
            const position = getCurrentPosition(currentPath);
            const vortexA = generateVortexA(position.a, position.b);
            const vortexB = generateVortexB(position.a, position.b);
            
            let visualization = `ðŸ“Š MATHEMATICAL PATHS\n`;
            visualization += `Vortex A Path: ${vortexA}\n`;
            visualization += `Vortex B Path: ${vortexB.toFixed(2)}\n`;
            visualization += `From: ${currentPath}\n`;
            visualization += `To: ${position.a}/${vortexA}\n\n`;
            
            visualization += `ðŸŽ¯ MATRIX COORDINATES\n`;
            visualization += `Current: (${position.a}, ${position.b})\n`;
            visualization += `Target: (${position.a}, ${vortexA})\n\n`;
            
            visualization += `ðŸŒŒ DIMENSIONAL SWITCHING:\n`;
            visualization += `Method A (Integer): ${vortexA} dimension\n`;
            visualization += `Method B (Decimal): ${vortexB.toFixed(2)} dimension\n`;
            visualization += `Archetype Dimension: ${digitArchetypes[position.a]} â†’ ${digitArchetypes[vortexA]}\n`;
            
            document.getElementById('pathVisualization').textContent = visualization;
        }

        // Dimensional switching
        let currentDimension = 'vortexA';
        
        function switchDimension(dimension) {
            currentDimension = dimension;
            updateDisplay();
        }
        
        // Make functions globally available
        window.setPosition = setPosition;
        window.updatePosition = updatePosition;
        window.switchDimension = switchDimension;

        // Initialize
        initializeMatrix();
        updateDisplay();
        
        // Auto-update every 2 seconds to show "living" system
        setInterval(() => {
            updateDisplay();
        }, 2000);
    </script>
</body>
</html>
