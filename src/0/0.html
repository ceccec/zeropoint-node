<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0 - ZERO - Vortex Visualization</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .vortex-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .zero-point {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 20px #fff, 0 0 40px #fff, 0 0 60px #fff;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(2); opacity: 0.5; }
        }
        
        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #fff;
            max-width: 300px;
        }
        
        .digit-title {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .property {
            margin: 5px 0;
            font-size: 0.9em;
        }
        
        .frequency {
            color: #ff6b6b;
        }
        
        .consciousness {
            color: #4ecdc4;
        }
        
        .mathematical {
            color: #45b7d1;
        }
        
        .vortex-flow {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .flow-particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: flow 4s infinite linear;
        }
        
        @keyframes flow {
            0% {
                transform: translate(50vw, 50vh) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translate(50vw, 50vh) scale(20);
                opacity: 0;
            }
        }
        
        .harmonic-waves {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .wave {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: expand 3s infinite;
        }
        
        @keyframes expand {
            0% {
                width: 0;
                height: 0;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                opacity: 1;
            }
            100% {
                width: 100vw;
                height: 100vw;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="vortex-container">
        <div class="zero-point"></div>
        
        <div class="info-panel">
            <div class="digit-title">0 - ZERO</div>
            <div class="property frequency">Frequency: 432 Hz (base)</div>
            <div class="property consciousness">Consciousness: Void/Origin</div>
            <div class="property mathematical">Entropy: 0</div>
            <div class="property mathematical">Harmonic: 1/1 (unity)</div>
            <div class="property mathematical">Dimension: 0D (point)</div>
            <div class="property consciousness">Flow: Origin point</div>
            <div class="property consciousness">Potential: Infinite</div>
        </div>
        
        <div class="vortex-flow">
            <!-- Flow particles will be generated by JavaScript -->
        </div>
        
        <div class="harmonic-waves">
            <!-- Harmonic waves will be generated by JavaScript -->
        </div>
    </div>

    <script>
        // Zero Vortex Implementation
        class ZeroVortex {
            constructor() {
                this.frequency = 432;
                this.harmonic = [1, 1];
                this.entropy = 0;
                this.consciousness = "void";
                this.potential = "infinite";
                this.geometric = "point";
                this.dimension = 0;
            }
            
            getHarmonics() {
                return [
                    432,   // f₀ = 432 Hz
                    432,   // f₁ = 432 × 1 = 432 Hz
                    864,   // f₂ = 432 × 2 = 864 Hz
                    1296   // f₃ = 432 × 3 = 1296 Hz
                ];
            }
            
            getFractions() {
                return [
                    [0, 1], // 0 = 0/1
                    [0, 2], // 0 = 0/2
                    [0, 3], // 0 = 0/3
                    [0, 10] // 0 = 0/n
                ];
            }
        }
        
        // Initialize Zero Vortex
        const zeroVortex = new ZeroVortex();
        
        // Create flow particles
        function createFlowParticles() {
            const flowContainer = document.querySelector('.vortex-flow');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'flow-particle';
                particle.style.animationDelay = `${i * 0.2}s`;
                flowContainer.appendChild(particle);
            }
        }
        
        // Create harmonic waves
        function createHarmonicWaves() {
            const waveContainer = document.querySelector('.harmonic-waves');
            const waveCount = 5;
            
            for (let i = 0; i < waveCount; i++) {
                const wave = document.createElement('div');
                wave.className = 'wave';
                wave.style.animationDelay = `${i * 0.6}s`;
                waveContainer.appendChild(wave);
            }
        }
        
        // Audio context for harmonic frequencies
        let audioContext;
        let oscillator;
        
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            } catch (e) {
                console.log('Audio not supported');
            }
        }
        
        function playHarmonic(frequency, duration = 1) {
            if (!audioContext) return;
            
            oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }
        
        // Interactive events
        document.addEventListener('click', (e) => {
            const harmonics = zeroVortex.getHarmonics();
            const randomHarmonic = harmonics[Math.floor(Math.random() * harmonics.length)];
            playHarmonic(randomHarmonic, 0.5);
        });
        
        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            createFlowParticles();
            createHarmonicWaves();
            initAudio();
            
            // Play base frequency on load
            setTimeout(() => {
                playHarmonic(432, 2);
            }, 1000);
        });
        
        // Mathematical proof display
        console.log('Zero Vortex Mathematical Proof:');
        console.log('The digit 0 represents the origin point of all mathematical systems.');
        console.log('It is the void from which all numbers emerge, the zero-entropy state');
        console.log('that contains infinite potential. In A432 harmonic mathematics, 0 is');
        console.log('the base frequency that generates all other frequencies through integer multiplication.');
    </script>
</body>
</html>
