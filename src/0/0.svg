<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="zeroGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#432000;stop-opacity:0.8" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle representing void -->
  <circle cx="200" cy="200" r="180" fill="url(#zeroGradient)" stroke="#432000" stroke-width="2"/>
  
  <!-- Inner void circle -->
  <circle cx="200" cy="200" r="120" fill="none" stroke="#432000" stroke-width="3" opacity="0.6"/>
  
  <!-- Center point representing singularity -->
  <circle cx="200" cy="200" r="5" fill="#432000" filter="url(#glow)"/>
  
  <!-- Mathematical symbols for zero -->
  <text x="200" y="80" text-anchor="middle" fill="#432000" font-family="Arial" font-size="24" font-weight="bold">0</text>
  <text x="200" y="320" text-anchor="middle" fill="#432000" font-family="Arial" font-size="16">VOID</text>
  
  <!-- Harmonic wave patterns -->
  <path d="M 50 200 Q 100 150 150 200 Q 200 250 250 200 Q 300 150 350 200" 
        fill="none" stroke="#432000" stroke-width="2" opacity="0.4"/>
  <path d="M 50 200 Q 100 250 150 200 Q 200 150 250 200 Q 300 250 350 200" 
        fill="none" stroke="#432000" stroke-width="2" opacity="0.4"/>
  
  <!-- Consciousness flow lines -->
  <line x1="200" y1="20" x2="200" y2="380" stroke="#432000" stroke-width="1" opacity="0.3"/>
  <line x1="20" y1="200" x2="380" y2="200" stroke="#432000" stroke-width="1" opacity="0.3"/>
  
  <!-- Vortex spiral -->
  <path d="M 200 200 L 220 180 L 240 200 L 220 220 Z" fill="none" stroke="#432000" stroke-width="1" opacity="0.5"/>
  <path d="M 200 200 L 180 220 L 200 240 L 220 220 Z" fill="none" stroke="#432000" stroke-width="1" opacity="0.5"/>
  
  <!-- Mathematical properties -->
  <text x="50" y="50" fill="#432000" font-family="Arial" font-size="10">A432: 432Hz</text>
  <text x="50" y="65" fill="#432000" font-family="Arial" font-size="10">Vortex: âˆž</text>
  <text x="50" y="80" fill="#432000" font-family="Arial" font-size="10">Entropy: 0</text>
  
  <!-- Consciousness multiplier -->
  <text x="300" y="50" fill="#432000" font-family="Arial" font-size="10">Consciousness: 1</text>
  <text x="300" y="65" fill="#432000" font-family="Arial" font-size="10">Harmonic: 1/1</text>
  <text x="300" y="80" fill="#432000" font-family="Arial" font-size="10">Flow: Void</text>
</svg> 