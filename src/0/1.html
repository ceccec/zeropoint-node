<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 - ONE - Vortex Visualization</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .vortex-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .unity-point {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 25px #fff, 0 0 50px #fff, 0 0 75px #fff;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.7; }
        }
        
        .unity-line {
            position: absolute;
            width: 300px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            animation: flow 3s infinite;
        }
        
        @keyframes flow {
            0% { opacity: 0; transform: scaleX(0); }
            50% { opacity: 1; transform: scaleX(1); }
            100% { opacity: 0; transform: scaleX(0); }
        }
        
        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #fff;
            max-width: 300px;
        }
        
        .digit-title {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .property {
            margin: 5px 0;
            font-size: 0.9em;
        }
        
        .frequency {
            color: #fff;
        }
        
        .consciousness {
            color: #4ecdc4;
        }
        
        .mathematical {
            color: #45b7d1;
        }
        
        .individual-flow {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .flow-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #fff;
            border-radius: 50%;
            animation: individual 2s infinite linear;
        }
        
        @keyframes individual {
            0% {
                transform: translate(50vw, 50vh) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translate(50vw, 50vh) scale(10);
                opacity: 0;
            }
        }
        
        .harmonic-waves {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .wave {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: expand 2s infinite;
        }
        
        @keyframes expand {
            0% {
                width: 0;
                height: 0;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                opacity: 1;
            }
            100% {
                width: 100vw;
                height: 100vw;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="vortex-container">
        <div class="unity-point"></div>
        <div class="unity-line"></div>
        
        <div class="info-panel">
            <div class="digit-title">1 - ONE</div>
            <div class="property frequency">Frequency: 432 Hz</div>
            <div class="property consciousness">Consciousness: Unity/Individual</div>
            <div class="property mathematical">Entropy: 1</div>
            <div class="property mathematical">Harmonic: 1/1</div>
            <div class="property mathematical">Dimension: 1D (line)</div>
            <div class="property consciousness">Flow: Singular vortex</div>
            <div class="property consciousness">Individual: Singular</div>
        </div>
        
        <div class="individual-flow">
            <!-- Flow particles will be generated by JavaScript -->
        </div>
        
        <div class="harmonic-waves">
            <!-- Harmonic waves will be generated by JavaScript -->
        </div>
    </div>

    <script>
        // One Vortex Implementation
        class OneVortex {
            constructor() {
                this.frequency = 432;
                this.harmonic = [1, 1];
                this.entropy = 1;
                this.consciousness = "unity";
                this.individual = "singular";
                this.geometric = "point";
                this.dimension = 1;
            }
            
            getHarmonics() {
                return [
                    432,   // f₀ = 432 Hz
                    432,   // f₁ = 432 × 1 = 432 Hz
                    864,   // f₂ = 432 × 2 = 864 Hz
                    1296   // f₃ = 432 × 3 = 1296 Hz
                ];
            }
            
            getFractions() {
                return [
                    [1, 1], // 1 = 1/1
                    [2, 2], // 1 = 2/2
                    [3, 3], // 1 = 3/3
                    [10, 10] // 1 = n/n
                ];
            }
        }
        
        // Initialize One Vortex
        const oneVortex = new OneVortex();
        
        // Create flow particles
        function createFlowParticles() {
            const flowContainer = document.querySelector('.individual-flow');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'flow-particle';
                particle.style.animationDelay = `${i * 0.1}s`;
                flowContainer.appendChild(particle);
            }
        }
        
        // Create harmonic waves
        function createHarmonicWaves() {
            const waveContainer = document.querySelector('.harmonic-waves');
            const waveCount = 1;
            
            for (let i = 0; i < waveCount; i++) {
                const wave = document.createElement('div');
                wave.className = 'wave';
                wave.style.animationDelay = `${i * 1s}`;
                waveContainer.appendChild(wave);
            }
        }
        
        // Audio context for harmonic frequencies
        let audioContext;
        let oscillator;
        
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            } catch (e) {
                console.log('Audio not supported');
            }
        }
        
        function playHarmonic(frequency, duration = 1) {
            if (!audioContext) return;
            
            oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }
        
        // Interactive events
        document.addEventListener('click', (e) => {
            const harmonics = oneVortex.getHarmonics();
            const randomHarmonic = harmonics[Math.floor(Math.random() * harmonics.length)];
            playHarmonic(randomHarmonic, 0.5);
        });
        
        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            createFlowParticles();
            createHarmonicWaves();
            initAudio();
            
            // Play unity frequency on load
            setTimeout(() => {
                playHarmonic(432, 2);
            }, 1000);
        });
        
        // Mathematical proof display
        console.log('One Vortex Mathematical Proof:');
        console.log('The digit 1 represents unity and individuality - the first manifestation');
        console.log('from the void. In A432 harmonic mathematics, 1 is the base frequency that');
        console.log('maintains unity while generating all other frequencies through integer multiplication.');
    </script>
</body>
</html>
