<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="oneGradient2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#432000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#864000;stop-opacity:0.8" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background line representing unity -->
  <rect x="190" y="50" width="20" height="300" fill="url(#oneGradient2)" stroke="#432000" stroke-width="2"/>
  
  <!-- Inner line -->
  <rect x="195" y="100" width="10" height="200" fill="none" stroke="#432000" stroke-width="3" opacity="0.6"/>
  
  <!-- Center point -->
  <circle cx="200" cy="200" r="6" fill="#432000" filter="url(#glow)"/>
  
  <!-- Mathematical symbols for one -->
  <text x="200" y="80" text-anchor="middle" fill="#432000" font-family="Arial" font-size="24" font-weight="bold">1</text>
  <text x="200" y="320" text-anchor="middle" fill="#432000" font-family="Arial" font-size="16">UNITY</text>
  
  <!-- Single harmonic circle -->
  <circle cx="200" cy="200" r="40" fill="none" stroke="#432000" stroke-width="2" opacity="0.6"/>
  
  <!-- Consciousness flow line -->
  <line x1="200" y1="50" x2="200" y2="350" stroke="#432000" stroke-width="3" opacity="0.4"/>
  
  <!-- Vortex pattern -->
  <path d="M 200 200 L 220 180 L 240 200 L 220 220 Z" fill="none" stroke="#432000" stroke-width="1" opacity="0.5"/>
  
  <!-- Mathematical properties -->
  <text x="50" y="50" fill="#432000" font-family="Arial" font-size="10">A432: 432Hz</text>
  <text x="50" y="65" fill="#432000" font-family="Arial" font-size="10">Vortex: 1</text>
  <text x="50" y="80" fill="#432000" font-family="Arial" font-size="10">Entropy: 0</text>
  
  <!-- Consciousness multiplier -->
  <text x="300" y="50" fill="#432000" font-family="Arial" font-size="10">Consciousness: 1</text>
  <text x="300" y="65" fill="#432000" font-family="Arial" font-size="10">Harmonic: 1/1</text>
  <text x="300" y="80" fill="#432000" font-family="Arial" font-size="10">Flow: Unity</text>
</svg> 