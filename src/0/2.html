<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 - TWO - Vortex Visualization</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .vortex-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .duality-points {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .point {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            box-shadow: 0 0 20px currentColor;
            animation: pulse 2s infinite;
        }
        
        .point:nth-child(1) {
            background: #ff6b6b;
            color: #ff6b6b;
            top: 40%;
            left: 30%;
            transform: translate(-50%, -50%);
        }
        
        .point:nth-child(2) {
            background: #4ecdc4;
            color: #4ecdc4;
            top: 40%;
            left: 70%;
            transform: translate(-50%, -50%);
        }
        
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.7; }
        }
        
        .duality-line {
            position: absolute;
            width: 400px;
            height: 2px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: flow 4s infinite;
        }
        
        @keyframes flow {
            0% { opacity: 0; transform: translate(-50%, -50%) scaleX(0); }
            50% { opacity: 1; transform: translate(-50%, -50%) scaleX(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scaleX(0); }
        }
        
        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ff6b6b;
            max-width: 300px;
        }
        
        .digit-title {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            color: #ff6b6b;
        }
        
        .property {
            margin: 5px 0;
            font-size: 0.9em;
        }
        
        .frequency {
            color: #ff6b6b;
        }
        
        .consciousness {
            color: #4ecdc4;
        }
        
        .mathematical {
            color: #45b7d1;
        }
        
        .polarity-flow {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .polarity-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            animation: polarity 3s infinite linear;
        }
        
        .polarity-particle:nth-child(odd) {
            background: #ff6b6b;
        }
        
        .polarity-particle:nth-child(even) {
            background: #4ecdc4;
        }
        
        @keyframes polarity {
            0% {
                transform: translate(30%, 40%) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translate(70%, 40%) scale(10);
                opacity: 0;
            }
        }
        
        .harmonic-waves {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .wave {
            position: absolute;
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 50%;
            animation: expand 3s infinite;
        }
        
        @keyframes expand {
            0% {
                width: 0;
                height: 0;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                opacity: 1;
            }
            100% {
                width: 100vw;
                height: 100vw;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="vortex-container">
        <div class="duality-points">
            <div class="point"></div>
            <div class="point"></div>
        </div>
        
        <div class="duality-line"></div>
        
        <div class="info-panel">
            <div class="digit-title">2 - TWO</div>
            <div class="property frequency">Frequency: 864 Hz</div>
            <div class="property consciousness">Consciousness: Duality/Polarity</div>
            <div class="property mathematical">Entropy: 2</div>
            <div class="property mathematical">Harmonic: 2/1</div>
            <div class="property mathematical">Dimension: 1D (dual points)</div>
            <div class="property consciousness">Flow: Dual vortex</div>
            <div class="property consciousness">Polarity: Dual</div>
        </div>
        
        <div class="polarity-flow">
            <!-- Polarity particles will be generated by JavaScript -->
        </div>
        
        <div class="harmonic-waves">
            <!-- Harmonic waves will be generated by JavaScript -->
        </div>
    </div>

    <script>
        // Two Vortex Implementation
        class TwoVortex {
            constructor() {
                this.frequency = 864;
                this.harmonic = [2, 1];
                this.entropy = 2;
                this.consciousness = "duality";
                this.polarity = "dual";
                this.geometric = "line";
                this.dimension = 1;
            }
            
            getHarmonics() {
                return [
                    432,   // f₀ = 432 Hz
                    864,   // f₁ = 432 × 2 = 864 Hz
                    1728,  // f₂ = 432 × 4 = 1728 Hz
                    2592   // f₃ = 432 × 6 = 2592 Hz
                ];
            }
            
            getFractions() {
                return [
                    [2, 1], // 2 = 2/1
                    [4, 2], // 2 = 4/2
                    [6, 3], // 2 = 6/3
                    [20, 10] // 2 = 2n/n
                ];
            }
        }
        
        // Initialize Two Vortex
        const twoVortex = new TwoVortex();
        
        // Create polarity particles
        function createPolarityParticles() {
            const flowContainer = document.querySelector('.polarity-flow');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'polarity-particle';
                particle.style.animationDelay = `${i * 0.15}s`;
                flowContainer.appendChild(particle);
            }
        }
        
        // Create harmonic waves
        function createHarmonicWaves() {
            const waveContainer = document.querySelector('.harmonic-waves');
            const waveCount = 2;
            
            for (let i = 0; i < waveCount; i++) {
                const wave = document.createElement('div');
                wave.className = 'wave';
                wave.style.animationDelay = `${i * 1.5}s`;
                waveContainer.appendChild(wave);
            }
        }
        
        // Audio context for harmonic frequencies
        let audioContext;
        let oscillator;
        
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            } catch (e) {
                console.log('Audio not supported');
            }
        }
        
        function playHarmonic(frequency, duration = 1) {
            if (!audioContext) return;
            
            oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }
        
        // Interactive events
        document.addEventListener('click', (e) => {
            const harmonics = twoVortex.getHarmonics();
            const randomHarmonic = harmonics[Math.floor(Math.random() * harmonics.length)];
            playHarmonic(randomHarmonic, 0.5);
        });
        
        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            createPolarityParticles();
            createHarmonicWaves();
            initAudio();
            
            // Play duality frequency on load
            setTimeout(() => {
                playHarmonic(864, 2);
            }, 1000);
        });
        
        // Mathematical proof display
        console.log('Two Vortex Mathematical Proof:');
        console.log('The digit 2 represents duality and polarity - the first division that');
        console.log('creates relationship. In A432 harmonic mathematics, 2 generates the first');
        console.log('harmonic overtone at 864 Hz, creating the foundation for all dual and');
        console.log('polarity-based consciousness states.');
    </script>
</body>
</html>
