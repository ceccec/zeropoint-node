<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 - THREE - Vortex Visualization</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .vortex-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .triangle {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 173px solid rgba(255, 255, 255, 0.3);
            animation: rotate 4s infinite linear;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .triangle-points {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .point {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ff6b6b;
            border-radius: 50%;
            box-shadow: 0 0 15px #ff6b6b;
            animation: pulse 1.5s infinite;
        }
        
        .point:nth-child(1) { top: 30%; left: 50%; transform: translate(-50%, -50%); }
        .point:nth-child(2) { top: 70%; left: 30%; transform: translate(-50%, -50%); }
        .point:nth-child(3) { top: 70%; left: 70%; transform: translate(-50%, -50%); }
        
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.7; }
        }
        
        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ff6b6b;
            max-width: 300px;
        }
        
        .digit-title {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            color: #ff6b6b;
        }
        
        .property {
            margin: 5px 0;
            font-size: 0.9em;
        }
        
        .frequency {
            color: #ff6b6b;
        }
        
        .consciousness {
            color: #4ecdc4;
        }
        
        .mathematical {
            color: #45b7d1;
        }
        
        .trinity-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .trinity-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff6b6b, transparent);
            animation: flow 3s infinite;
        }
        
        .trinity-line:nth-child(1) {
            width: 200px;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
        }
        
        .trinity-line:nth-child(2) {
            width: 200px;
            top: 70%;
            left: 30%;
            transform: translate(-50%, -50%) rotate(120deg);
        }
        
        .trinity-line:nth-child(3) {
            width: 200px;
            top: 70%;
            left: 70%;
            transform: translate(-50%, -50%) rotate(240deg);
        }
        
        @keyframes flow {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5); }
        }
        
        .harmonic-waves {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .wave {
            position: absolute;
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 50%;
            animation: expand 2s infinite;
        }
        
        @keyframes expand {
            0% {
                width: 0;
                height: 0;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                opacity: 1;
            }
            100% {
                width: 100vw;
                height: 100vw;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="vortex-container">
        <div class="triangle"></div>
        
        <div class="triangle-points">
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
        </div>
        
        <div class="info-panel">
            <div class="digit-title">3 - THREE</div>
            <div class="property frequency">Frequency: 1296 Hz</div>
            <div class="property consciousness">Consciousness: Trinity/Creation</div>
            <div class="property mathematical">Entropy: 3</div>
            <div class="property mathematical">Harmonic: 3/1</div>
            <div class="property mathematical">Dimension: 2D (triangle)</div>
            <div class="property consciousness">Flow: Triangular vortex</div>
            <div class="property consciousness">Creation: Triangular</div>
        </div>
        
        <div class="trinity-lines">
            <div class="trinity-line"></div>
            <div class="trinity-line"></div>
            <div class="trinity-line"></div>
        </div>
        
        <div class="harmonic-waves">
            <!-- Harmonic waves will be generated by JavaScript -->
        </div>
    </div>

    <script>
        // Three Vortex Implementation
        class ThreeVortex {
            constructor() {
                this.frequency = 1296;
                this.harmonic = [3, 1];
                this.entropy = 3;
                this.consciousness = "trinity";
                this.creation = "triangular";
                this.geometric = "triangle";
                this.dimension = 2;
            }
            
            getHarmonics() {
                return [
                    432,   // f₀ = 432 Hz
                    1296,  // f₁ = 432 × 3 = 1296 Hz
                    2592,  // f₂ = 432 × 6 = 2592 Hz
                    3888   // f₃ = 432 × 9 = 3888 Hz
                ];
            }
            
            getFractions() {
                return [
                    [3, 1], // 3 = 3/1
                    [6, 2], // 3 = 6/2
                    [9, 3], // 3 = 9/3
                    [30, 10] // 3 = 3n/n
                ];
            }
        }
        
        // Initialize Three Vortex
        const threeVortex = new ThreeVortex();
        
        // Create harmonic waves
        function createHarmonicWaves() {
            const waveContainer = document.querySelector('.harmonic-waves');
            const waveCount = 3;
            
            for (let i = 0; i < waveCount; i++) {
                const wave = document.createElement('div');
                wave.className = 'wave';
                wave.style.animationDelay = `${i * 0.7}s`;
                waveContainer.appendChild(wave);
            }
        }
        
        // Audio context for harmonic frequencies
        let audioContext;
        let oscillator;
        
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            } catch (e) {
                console.log('Audio not supported');
            }
        }
        
        function playHarmonic(frequency, duration = 1) {
            if (!audioContext) return;
            
            oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }
        
        // Interactive events
        document.addEventListener('click', (e) => {
            const harmonics = threeVortex.getHarmonics();
            const randomHarmonic = harmonics[Math.floor(Math.random() * harmonics.length)];
            playHarmonic(randomHarmonic, 0.5);
        });
        
        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            createHarmonicWaves();
            initAudio();
            
            // Play trinity frequency on load
            setTimeout(() => {
                playHarmonic(1296, 2);
            }, 1000);
        });
        
        // Mathematical proof display
        console.log('Three Vortex Mathematical Proof:');
        console.log('The digit 3 represents the trinity principle - the first number that');
        console.log('creates structure through triangular geometry. In A432 harmonic mathematics,');
        console.log('3 generates the first harmonic overtone at 1296 Hz, creating the foundation');
        console.log('for all triangular and trinity-based consciousness states.');
    </script>
</body>
</html>
