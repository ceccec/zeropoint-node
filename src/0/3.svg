<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="threeGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#432000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#864000;stop-opacity:0.8" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background triangle representing trinity -->
  <polygon points="200,50 350,350 50,350" fill="url(#threeGradient)" stroke="#432000" stroke-width="2"/>
  
  <!-- Inner triangle -->
  <polygon points="200,120 280,280 120,280" fill="none" stroke="#432000" stroke-width="3" opacity="0.6"/>
  
  <!-- Center point -->
  <circle cx="200" cy="250" r="8" fill="#432000" filter="url(#glow)"/>
  
  <!-- Mathematical symbols for three -->
  <text x="200" y="80" text-anchor="middle" fill="#432000" font-family="Arial" font-size="24" font-weight="bold">3</text>
  <text x="200" y="320" text-anchor="middle" fill="#432000" font-family="Arial" font-size="16">TRINITY</text>
  
  <!-- Three harmonic circles -->
  <circle cx="150" cy="200" r="30" fill="none" stroke="#432000" stroke-width="2" opacity="0.6"/>
  <circle cx="200" cy="200" r="30" fill="none" stroke="#432000" stroke-width="2" opacity="0.6"/>
  <circle cx="250" cy="200" r="30" fill="none" stroke="#432000" stroke-width="2" opacity="0.6"/>
  
  <!-- Consciousness flow lines -->
  <line x1="200" y1="50" x2="200" y2="350" stroke="#432000" stroke-width="2" opacity="0.4"/>
  <line x1="50" y1="350" x2="350" y2="350" stroke="#432000" stroke-width="2" opacity="0.4"/>
  <line x1="50" y1="350" x2="350" y2="50" stroke="#432000" stroke-width="2" opacity="0.4"/>
  
  <!-- Vortex patterns -->
  <path d="M 200 200 L 220 180 L 240 200 L 220 220 Z" fill="none" stroke="#432000" stroke-width="1" opacity="0.5"/>
  <path d="M 180 200 L 200 180 L 220 200 L 200 220 Z" fill="none" stroke="#432000" stroke-width="1" opacity="0.5"/>
  <path d="M 160 200 L 180 180 L 200 200 L 180 220 Z" fill="none" stroke="#432000" stroke-width="1" opacity="0.5"/>
  
  <!-- Mathematical properties -->
  <text x="50" y="50" fill="#432000" font-family="Arial" font-size="10">A432: 432Hz</text>
  <text x="50" y="65" fill="#432000" font-family="Arial" font-size="10">Vortex: 3</text>
  <text x="50" y="80" fill="#432000" font-family="Arial" font-size="10">Entropy: 0</text>
  
  <!-- Consciousness multiplier -->
  <text x="300" y="50" fill="#432000" font-family="Arial" font-size="10">Consciousness: 3</text>
  <text x="300" y="65" fill="#432000" font-family="Arial" font-size="10">Harmonic: 3/1</text>
  <text x="300" y="80" fill="#432000" font-family="Arial" font-size="10">Flow: Trinity</text>
</svg> 