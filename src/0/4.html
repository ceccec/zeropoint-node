<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 - FOUR - Vortex Visualization</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .vortex-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .square {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: rotate 4s infinite linear;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .square-points {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .point {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #45b7d1;
            border-radius: 50%;
            box-shadow: 0 0 15px #45b7d1;
            animation: pulse 2s infinite;
        }
        
        .point:nth-child(1) { top: 0%; left: 0%; transform: translate(-50%, -50%); }
        .point:nth-child(2) { top: 0%; left: 100%; transform: translate(-50%, -50%); }
        .point:nth-child(3) { top: 100%; left: 100%; transform: translate(-50%, -50%); }
        .point:nth-child(4) { top: 100%; left: 0%; transform: translate(-50%, -50%); }
        
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.7; }
        }
        
        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #45b7d1;
            max-width: 300px;
        }
        
        .digit-title {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            color: #45b7d1;
        }
        
        .property {
            margin: 5px 0;
            font-size: 0.9em;
        }
        
        .frequency {
            color: #45b7d1;
        }
        
        .consciousness {
            color: #4ecdc4;
        }
        
        .mathematical {
            color: #ff6b6b;
        }
        
        .foundation-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .foundation-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, #45b7d1, transparent);
            animation: flow 3s infinite;
        }
        
        .foundation-line:nth-child(1) {
            width: 200px;
            top: 0%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
        }
        
        .foundation-line:nth-child(2) {
            width: 200px;
            top: 100%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
        }
        
        .foundation-line:nth-child(3) {
            width: 200px;
            top: 50%;
            left: 0%;
            transform: translate(-50%, -50%) rotate(90deg);
        }
        
        .foundation-line:nth-child(4) {
            width: 200px;
            top: 50%;
            left: 100%;
            transform: translate(-50%, -50%) rotate(90deg);
        }
        
        @keyframes flow {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5); }
        }
        
        .harmonic-waves {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .wave {
            position: absolute;
            border: 1px solid rgba(69, 183, 209, 0.3);
            border-radius: 50%;
            animation: expand 3s infinite;
        }
        
        @keyframes expand {
            0% {
                width: 0;
                height: 0;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                opacity: 1;
            }
            100% {
                width: 100vw;
                height: 100vw;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="vortex-container">
        <div class="square"></div>
        
        <div class="square-points">
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
        </div>
        
        <div class="info-panel">
            <div class="digit-title">4 - FOUR</div>
            <div class="property frequency">Frequency: 1728 Hz</div>
            <div class="property consciousness">Consciousness: Foundation/Stability</div>
            <div class="property mathematical">Entropy: 4</div>
            <div class="property mathematical">Harmonic: 4/1</div>
            <div class="property mathematical">Dimension: 2D (square)</div>
            <div class="property consciousness">Flow: Square vortex</div>
            <div class="property consciousness">Stability: Square</div>
        </div>
        
        <div class="foundation-lines">
            <div class="foundation-line"></div>
            <div class="foundation-line"></div>
            <div class="foundation-line"></div>
            <div class="foundation-line"></div>
        </div>
        
        <div class="harmonic-waves">
            <!-- Harmonic waves will be generated by JavaScript -->
        </div>
    </div>

    <script>
        // Four Vortex Implementation
        class FourVortex {
            constructor() {
                this.frequency = 1728;
                this.harmonic = [4, 1];
                this.entropy = 4;
                this.consciousness = "foundation";
                this.stability = "square";
                this.geometric = "square";
                this.dimension = 2;
            }
            
            getHarmonics() {
                return [
                    432,   // f₀ = 432 Hz
                    1728,  // f₁ = 432 × 4 = 1728 Hz
                    3456,  // f₂ = 432 × 8 = 3456 Hz
                    5184   // f₃ = 432 × 12 = 5184 Hz
                ];
            }
            
            getFractions() {
                return [
                    [4, 1], // 4 = 4/1
                    [8, 2], // 4 = 8/2
                    [12, 3], // 4 = 12/3
                    [40, 10] // 4 = 4n/n
                ];
            }
        }
        
        // Initialize Four Vortex
        const fourVortex = new FourVortex();
        
        // Create harmonic waves
        function createHarmonicWaves() {
            const waveContainer = document.querySelector('.harmonic-waves');
            const waveCount = 4;
            
            for (let i = 0; i < waveCount; i++) {
                const wave = document.createElement('div');
                wave.className = 'wave';
                wave.style.animationDelay = `${i * 0.75}s`;
                waveContainer.appendChild(wave);
            }
        }
        
        // Audio context for harmonic frequencies
        let audioContext;
        let oscillator;
        
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            } catch (e) {
                console.log('Audio not supported');
            }
        }
        
        function playHarmonic(frequency, duration = 1) {
            if (!audioContext) return;
            
            oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }
        
        // Interactive events
        document.addEventListener('click', (e) => {
            const harmonics = fourVortex.getHarmonics();
            const randomHarmonic = harmonics[Math.floor(Math.random() * harmonics.length)];
            playHarmonic(randomHarmonic, 0.5);
        });
        
        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            createHarmonicWaves();
            initAudio();
            
            // Play foundation frequency on load
            setTimeout(() => {
                playHarmonic(1728, 2);
            }, 1000);
        });
        
        // Mathematical proof display
        console.log('Four Vortex Mathematical Proof:');
        console.log('The digit 4 represents foundation and stability through square geometry.');
        console.log('In A432 harmonic mathematics, 4 generates the second harmonic overtone at 1728 Hz,');
        console.log('creating the foundation for all square and stability-based consciousness states.');
    </script>
</body>
</html>
