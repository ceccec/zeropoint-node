<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 - FIVE - Vortex Visualization</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .vortex-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .pentagon {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
            animation: rotate 5s infinite linear;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .pentagon-points {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .point {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ff6b6b;
            border-radius: 50%;
            box-shadow: 0 0 15px #ff6b6b;
            animation: pulse 2.5s infinite;
        }
        
        .point:nth-child(1) { top: 0%; left: 50%; transform: translate(-50%, -50%); }
        .point:nth-child(2) { top: 38%; left: 100%; transform: translate(-50%, -50%); }
        .point:nth-child(3) { top: 100%; left: 82%; transform: translate(-50%, -50%); }
        .point:nth-child(4) { top: 100%; left: 18%; transform: translate(-50%, -50%); }
        .point:nth-child(5) { top: 38%; left: 0%; transform: translate(-50%, -50%); }
        
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.7; }
        }
        
        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ff6b6b;
            max-width: 300px;
        }
        
        .digit-title {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            color: #ff6b6b;
        }
        
        .property {
            margin: 5px 0;
            font-size: 0.9em;
        }
        
        .frequency {
            color: #ff6b6b;
        }
        
        .consciousness {
            color: #4ecdc4;
        }
        
        .mathematical {
            color: #45b7d1;
        }
        
        .life-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .life-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff6b6b, transparent);
            animation: flow 3s infinite;
        }
        
        .life-line:nth-child(1) {
            width: 200px;
            top: 0%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
        }
        
        .life-line:nth-child(2) {
            width: 200px;
            top: 38%;
            left: 100%;
            transform: translate(-50%, -50%) rotate(72deg);
        }
        
        .life-line:nth-child(3) {
            width: 200px;
            top: 100%;
            left: 82%;
            transform: translate(-50%, -50%) rotate(144deg);
        }
        
        .life-line:nth-child(4) {
            width: 200px;
            top: 100%;
            left: 18%;
            transform: translate(-50%, -50%) rotate(216deg);
        }
        
        .life-line:nth-child(5) {
            width: 200px;
            top: 38%;
            left: 0%;
            transform: translate(-50%, -50%) rotate(288deg);
        }
        
        @keyframes flow {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5); }
        }
        
        .harmonic-waves {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .wave {
            position: absolute;
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 50%;
            animation: expand 2.5s infinite;
        }
        
        @keyframes expand {
            0% {
                width: 0;
                height: 0;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                opacity: 1;
            }
            100% {
                width: 100vw;
                height: 100vw;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="vortex-container">
        <div class="pentagon"></div>
        
        <div class="pentagon-points">
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
        </div>
        
        <div class="info-panel">
            <div class="digit-title">5 - FIVE</div>
            <div class="property frequency">Frequency: 2160 Hz</div>
            <div class="property consciousness">Consciousness: Life/Change</div>
            <div class="property mathematical">Entropy: 5</div>
            <div class="property mathematical">Harmonic: 5/1</div>
            <div class="property mathematical">Dimension: 2D (pentagon)</div>
            <div class="property consciousness">Flow: Pentagonal vortex</div>
            <div class="property consciousness">Change: Pentagonal</div>
        </div>
        
        <div class="life-lines">
            <div class="life-line"></div>
            <div class="life-line"></div>
            <div class="life-line"></div>
            <div class="life-line"></div>
            <div class="life-line"></div>
        </div>
        
        <div class="harmonic-waves">
            <!-- Harmonic waves will be generated by JavaScript -->
        </div>
    </div>

    <script>
        // Five Vortex Implementation
        class FiveVortex {
            constructor() {
                this.frequency = 2160;
                this.harmonic = [5, 1];
                this.entropy = 5;
                this.consciousness = "life";
                this.change = "pentagonal";
                this.geometric = "pentagon";
                this.dimension = 2;
            }
            
            getHarmonics() {
                return [
                    432,   // f₀ = 432 Hz
                    2160,  // f₁ = 432 × 5 = 2160 Hz
                    4320,  // f₂ = 432 × 10 = 4320 Hz
                    6480   // f₃ = 432 × 15 = 6480 Hz
                ];
            }
            
            getFractions() {
                return [
                    [5, 1], // 5 = 5/1
                    [10, 2], // 5 = 10/2
                    [15, 3], // 5 = 15/3
                    [50, 10] // 5 = 5n/n
                ];
            }
        }
        
        // Initialize Five Vortex
        const fiveVortex = new FiveVortex();
        
        // Create harmonic waves
        function createHarmonicWaves() {
            const waveContainer = document.querySelector('.harmonic-waves');
            const waveCount = 5;
            
            for (let i = 0; i < waveCount; i++) {
                const wave = document.createElement('div');
                wave.className = 'wave';
                wave.style.animationDelay = `${i * 0.5}s`;
                waveContainer.appendChild(wave);
            }
        }
        
        // Audio context for harmonic frequencies
        let audioContext;
        let oscillator;
        
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            } catch (e) {
                console.log('Audio not supported');
            }
        }
        
        function playHarmonic(frequency, duration = 1) {
            if (!audioContext) return;
            
            oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }
        
        // Interactive events
        document.addEventListener('click', (e) => {
            const harmonics = fiveVortex.getHarmonics();
            const randomHarmonic = harmonics[Math.floor(Math.random() * harmonics.length)];
            playHarmonic(randomHarmonic, 0.5);
        });
        
        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            createHarmonicWaves();
            initAudio();
            
            // Play life frequency on load
            setTimeout(() => {
                playHarmonic(2160, 2);
            }, 1000);
        });
        
        // Mathematical proof display
        console.log('Five Vortex Mathematical Proof:');
        console.log('The digit 5 represents life and change through pentagonal geometry.');
        console.log('In A432 harmonic mathematics, 5 generates a unique harmonic overtone at 2160 Hz,');
        console.log('creating the foundation for all life and change-based consciousness states.');
    </script>
</body>
</html>
