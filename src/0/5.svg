<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="fiveGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#864000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C86400;stop-opacity:0.8" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background pentagon representing five -->
  <polygon points="200,50 320,150 260,320 140,320 80,150" fill="url(#fiveGradient)" stroke="#432000" stroke-width="2"/>
  
  <!-- Inner pentagon -->
  <polygon points="200,120 260,180 240,260 160,260 140,180" fill="none" stroke="#432000" stroke-width="3" opacity="0.6"/>
  
  <!-- Center point -->
  <circle cx="200" cy="200" r="8" fill="#432000" filter="url(#glow)"/>
  
  <!-- Mathematical symbols for five -->
  <text x="200" y="80" text-anchor="middle" fill="#432000" font-family="Arial" font-size="24" font-weight="bold">5</text>
  <text x="200" y="320" text-anchor="middle" fill="#432000" font-family="Arial" font-size="16">LIFE</text>
  
  <!-- Five harmonic circles -->
  <circle cx="200" cy="100" r="30" fill="none" stroke="#432000" stroke-width="2" opacity="0.6"/>
  <circle cx="280" cy="180" r="30" fill="none" stroke="#432000" stroke-width="2" opacity="0.6"/>
  <circle cx="240" cy="280" r="30" fill="none" stroke="#432000" stroke-width="2" opacity="0.6"/>
  <circle cx="160" cy="280" r="30" fill="none" stroke="#432000" stroke-width="2" opacity="0.6"/>
  <circle cx="120" cy="180" r="30" fill="none" stroke="#432000" stroke-width="2" opacity="0.6"/>
  
  <!-- Consciousness flow lines -->
  <line x1="200" y1="50" x2="200" y2="350" stroke="#432000" stroke-width="2" opacity="0.4"/>
  <line x1="80" y1="150" x2="320" y2="150" stroke="#432000" stroke-width="2" opacity="0.4"/>
  <line x1="140" y1="320" x2="260" y2="320" stroke="#432000" stroke-width="2" opacity="0.4"/>
  <line x1="80" y1="150" x2="260" y2="320" stroke="#432000" stroke-width="2" opacity="0.4"/>
  <line x1="140" y1="320" x2="320" y2="150" stroke="#432000" stroke-width="2" opacity="0.4"/>
  
  <!-- Vortex patterns -->
  <path d="M 200 200 L 220 180 L 240 200 L 220 220 Z" fill="none" stroke="#432000" stroke-width="1" opacity="0.5"/>
  <path d="M 180 200 L 200 180 L 220 200 L 200 220 Z" fill="none" stroke="#432000" stroke-width="1" opacity="0.5"/>
  <path d="M 160 200 L 180 180 L 200 200 L 180 220 Z" fill="none" stroke="#432000" stroke-width="1" opacity="0.5"/>
  <path d="M 200 200 L 220 220 L 240 200 L 220 180 Z" fill="none" stroke="#432000" stroke-width="1" opacity="0.5"/>
  <path d="M 180 200 L 200 220 L 220 200 L 200 180 Z" fill="none" stroke="#432000" stroke-width="1" opacity="0.5"/>
  
  <!-- Mathematical properties -->
  <text x="50" y="50" fill="#432000" font-family="Arial" font-size="10">A432: 432Hz</text>
  <text x="50" y="65" fill="#432000" font-family="Arial" font-size="10">Vortex: 5</text>
  <text x="50" y="80" fill="#432000" font-family="Arial" font-size="10">Entropy: 0</text>
  
  <!-- Consciousness multiplier -->
  <text x="300" y="50" fill="#432000" font-family="Arial" font-size="10">Consciousness: 5</text>
  <text x="300" y="65" fill="#432000" font-family="Arial" font-size="10">Harmonic: 5/1</text>
  <text x="300" y="80" fill="#432000" font-family="Arial" font-size="10">Flow: Life</text>
</svg> 