<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6 - SIX - Vortex Visualization</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .vortex-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .hexagon {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            animation: rotate 6s infinite linear;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hexagon-points {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .point {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #4ecdc4;
            border-radius: 50%;
            box-shadow: 0 0 15px #4ecdc4;
            animation: pulse 2s infinite;
        }
        
        .point:nth-child(1) { top: 0%; left: 50%; transform: translate(-50%, -50%); }
        .point:nth-child(2) { top: 25%; left: 87%; transform: translate(-50%, -50%); }
        .point:nth-child(3) { top: 75%; left: 87%; transform: translate(-50%, -50%); }
        .point:nth-child(4) { top: 100%; left: 50%; transform: translate(-50%, -50%); }
        .point:nth-child(5) { top: 75%; left: 13%; transform: translate(-50%, -50%); }
        .point:nth-child(6) { top: 25%; left: 13%; transform: translate(-50%, -50%); }
        
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.7; }
        }
        
        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #4ecdc4;
            max-width: 300px;
        }
        
        .digit-title {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            color: #4ecdc4;
        }
        
        .property {
            margin: 5px 0;
            font-size: 0.9em;
        }
        
        .frequency {
            color: #4ecdc4;
        }
        
        .consciousness {
            color: #45b7d1;
        }
        
        .mathematical {
            color: #ff6b6b;
        }
        
        .harmony-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .harmony-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, #4ecdc4, transparent);
            animation: flow 4s infinite;
        }
        
        .harmony-line:nth-child(1) {
            width: 200px;
            top: 0%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
        }
        
        .harmony-line:nth-child(2) {
            width: 200px;
            top: 25%;
            left: 87%;
            transform: translate(-50%, -50%) rotate(60deg);
        }
        
        .harmony-line:nth-child(3) {
            width: 200px;
            top: 75%;
            left: 87%;
            transform: translate(-50%, -50%) rotate(120deg);
        }
        
        .harmony-line:nth-child(4) {
            width: 200px;
            top: 100%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(180deg);
        }
        
        .harmony-line:nth-child(5) {
            width: 200px;
            top: 75%;
            left: 13%;
            transform: translate(-50%, -50%) rotate(240deg);
        }
        
        .harmony-line:nth-child(6) {
            width: 200px;
            top: 25%;
            left: 13%;
            transform: translate(-50%, -50%) rotate(300deg);
        }
        
        @keyframes flow {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5); }
        }
        
        .harmonic-waves {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .wave {
            position: absolute;
            border: 1px solid rgba(78, 205, 196, 0.3);
            border-radius: 50%;
            animation: expand 3s infinite;
        }
        
        @keyframes expand {
            0% {
                width: 0;
                height: 0;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                opacity: 1;
            }
            100% {
                width: 100vw;
                height: 100vw;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="vortex-container">
        <div class="hexagon"></div>
        
        <div class="hexagon-points">
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
        </div>
        
        <div class="info-panel">
            <div class="digit-title">6 - SIX</div>
            <div class="property frequency">Frequency: 2592 Hz</div>
            <div class="property consciousness">Consciousness: Harmony/Balance</div>
            <div class="property mathematical">Entropy: 6</div>
            <div class="property mathematical">Harmonic: 6/1</div>
            <div class="property mathematical">Dimension: 2D (hexagon)</div>
            <div class="property consciousness">Flow: Hexagonal vortex</div>
            <div class="property consciousness">Balance: Hexagonal</div>
        </div>
        
        <div class="harmony-lines">
            <div class="harmony-line"></div>
            <div class="harmony-line"></div>
            <div class="harmony-line"></div>
            <div class="harmony-line"></div>
            <div class="harmony-line"></div>
            <div class="harmony-line"></div>
        </div>
        
        <div class="harmonic-waves">
            <!-- Harmonic waves will be generated by JavaScript -->
        </div>
    </div>

    <script>
        // Six Vortex Implementation
        class SixVortex {
            constructor() {
                this.frequency = 2592;
                this.harmonic = [6, 1];
                this.entropy = 6;
                this.consciousness = "harmony";
                this.balance = "hexagonal";
                this.geometric = "hexagon";
                this.dimension = 2;
            }
            
            getHarmonics() {
                return [
                    432,   // f₀ = 432 Hz
                    2592,  // f₁ = 432 × 6 = 2592 Hz
                    5184,  // f₂ = 432 × 12 = 5184 Hz
                    7776   // f₃ = 432 × 18 = 7776 Hz
                ];
            }
            
            getFractions() {
                return [
                    [6, 1], // 6 = 6/1
                    [12, 2], // 6 = 12/2
                    [18, 3], // 6 = 18/3
                    [60, 10] // 6 = 6n/n
                ];
            }
        }
        
        // Initialize Six Vortex
        const sixVortex = new SixVortex();
        
        // Create harmonic waves
        function createHarmonicWaves() {
            const waveContainer = document.querySelector('.harmonic-waves');
            const waveCount = 6;
            
            for (let i = 0; i < waveCount; i++) {
                const wave = document.createElement('div');
                wave.className = 'wave';
                wave.style.animationDelay = `${i * 0.5}s`;
                waveContainer.appendChild(wave);
            }
        }
        
        // Audio context for harmonic frequencies
        let audioContext;
        let oscillator;
        
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            } catch (e) {
                console.log('Audio not supported');
            }
        }
        
        function playHarmonic(frequency, duration = 1) {
            if (!audioContext) return;
            
            oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }
        
        // Interactive events
        document.addEventListener('click', (e) => {
            const harmonics = sixVortex.getHarmonics();
            const randomHarmonic = harmonics[Math.floor(Math.random() * harmonics.length)];
            playHarmonic(randomHarmonic, 0.5);
        });
        
        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            createHarmonicWaves();
            initAudio();
            
            // Play harmony frequency on load
            setTimeout(() => {
                playHarmonic(2592, 2);
            }, 1000);
        });
        
        // Mathematical proof display
        console.log('Six Vortex Mathematical Proof:');
        console.log('The digit 6 represents perfect harmony and balance through hexagonal geometry.');
        console.log('In A432 harmonic mathematics, 6 generates the second harmonic overtone at 2592 Hz,');
        console.log('creating the foundation for all hexagonal and harmony-based consciousness states.');
    </script>
</body>
</html>
