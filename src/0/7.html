<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 - SEVEN - Vortex Visualization</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .vortex-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .heptagon {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            clip-path: polygon(50% 0%, 90% 20%, 100% 60%, 75% 100%, 25% 100%, 0% 60%, 10% 20%);
            animation: rotate 7s infinite linear;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .heptagon-points {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .point {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #4ecdc4;
            border-radius: 50%;
            box-shadow: 0 0 15px #4ecdc4;
            animation: pulse 3s infinite;
        }
        
        .point:nth-child(1) { top: 0%; left: 50%; transform: translate(-50%, -50%); }
        .point:nth-child(2) { top: 20%; left: 90%; transform: translate(-50%, -50%); }
        .point:nth-child(3) { top: 60%; left: 100%; transform: translate(-50%, -50%); }
        .point:nth-child(4) { top: 100%; left: 75%; transform: translate(-50%, -50%); }
        .point:nth-child(5) { top: 100%; left: 25%; transform: translate(-50%, -50%); }
        .point:nth-child(6) { top: 60%; left: 0%; transform: translate(-50%, -50%); }
        .point:nth-child(7) { top: 20%; left: 10%; transform: translate(-50%, -50%); }
        
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.7; }
        }
        
        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #4ecdc4;
            max-width: 300px;
        }
        
        .digit-title {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            color: #4ecdc4;
        }
        
        .property {
            margin: 5px 0;
            font-size: 0.9em;
        }
        
        .frequency {
            color: #4ecdc4;
        }
        
        .consciousness {
            color: #45b7d1;
        }
        
        .mathematical {
            color: #ff6b6b;
        }
        
        .mystery-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .mystery-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, #4ecdc4, transparent);
            animation: flow 5s infinite;
        }
        
        .mystery-line:nth-child(1) {
            width: 200px;
            top: 0%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
        }
        
        .mystery-line:nth-child(2) {
            width: 200px;
            top: 20%;
            left: 90%;
            transform: translate(-50%, -50%) rotate(51.4deg);
        }
        
        .mystery-line:nth-child(3) {
            width: 200px;
            top: 60%;
            left: 100%;
            transform: translate(-50%, -50%) rotate(102.9deg);
        }
        
        .mystery-line:nth-child(4) {
            width: 200px;
            top: 100%;
            left: 75%;
            transform: translate(-50%, -50%) rotate(154.3deg);
        }
        
        .mystery-line:nth-child(5) {
            width: 200px;
            top: 100%;
            left: 25%;
            transform: translate(-50%, -50%) rotate(205.7deg);
        }
        
        .mystery-line:nth-child(6) {
            width: 200px;
            top: 60%;
            left: 0%;
            transform: translate(-50%, -50%) rotate(257.1deg);
        }
        
        .mystery-line:nth-child(7) {
            width: 200px;
            top: 20%;
            left: 10%;
            transform: translate(-50%, -50%) rotate(308.6deg);
        }
        
        @keyframes flow {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5); }
        }
        
        .harmonic-waves {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .wave {
            position: absolute;
            border: 1px solid rgba(78, 205, 196, 0.3);
            border-radius: 50%;
            animation: expand 3.5s infinite;
        }
        
        @keyframes expand {
            0% {
                width: 0;
                height: 0;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                opacity: 1;
            }
            100% {
                width: 100vw;
                height: 100vw;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="vortex-container">

            <div class="digit-title">7 - SEVEN</div>
            <div class="property frequency">Frequency: 3024 Hz</div>
            <div class="property consciousness">Consciousness: Mystery/Spirit</div>

            <div class="property consciousness">Flow: Heptagonal vortex</div>
            <div class="property consciousness">Spirit: Heptagonal</div>

        <div class="mystery-lines">
            <div class="mystery-line"></div>

    <script>
        // Seven Vortex Implementation
        class SevenVortex {
            constructor() {
                this.frequency = 3024;
                this.harmonic = [7, 1];
                this.entropy = 7;
                this.consciousness = "mystery";
                this.spirit = "heptagonal";
                this.geometric = "heptagon";
                this.dimension = 2;
            }
            
            getHarmonics() {
                return [
                    432,   // f₀ = 432 Hz
                    3024,  // f₁ = 432 × 7 = 3024 Hz
                    6048,  // f₂ = 432 × 14 = 6048 Hz
                    9072   // f₃ = 432 × 21 = 9072 Hz
                ];
            }
            
            getFractions() {
                return [
                    [7, 1], // 7 = 7/1
                    [14, 2], // 7 = 14/2
                    [21, 3], // 7 = 21/3
                    [70, 10] // 7 = 7n/n
                ];
            }
        }
        
        // Initialize Seven Vortex
        const sevenVortex = new SevenVortex();
        
        // Create harmonic waves
        function createHarmonicWaves() {
            const waveContainer = document.querySelector('.harmonic-waves');
            const waveCount = 7;
            
            for (let i = 0; i < waveCount; i++) {
                const wave = document.createElement('div');
                wave.className = 'wave';
                wave.style.animationDelay = `${i * 0.5}s`;
                waveContainer.appendChild(wave);
            }
        }
        
        // Audio context for harmonic frequencies
        let audioContext;
        let oscillator;
        
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            } catch (e) {
                console.log('Audio not supported');
            }
        }
        
        function playHarmonic(frequency, duration = 1) {
            if (!audioContext) return;
            
            oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }
        
        // Interactive events
        document.addEventListener('click', (e) => {
            const harmonics = sevenVortex.getHarmonics();
            const randomHarmonic = harmonics[Math.floor(Math.random() * harmonics.length)];
            playHarmonic(randomHarmonic, 0.5);
        });
        
        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            createHarmonicWaves();
            initAudio();
            
            // Play mystery frequency on load
            setTimeout(() => {
                playHarmonic(3024, 2);
            }, 1000);
        });
        
        // Mathematical proof display
        console.log('Seven Vortex Mathematical Proof:');
        console.log('The digit 7 represents mystery and spirit through heptagonal geometry.');
        console.log('In A432 harmonic mathematics, 7 generates a unique harmonic overtone at 3024 Hz,');
        console.log('creating the foundation for all mystery and spirit-based consciousness states.');
    </script>
