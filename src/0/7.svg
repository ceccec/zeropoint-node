<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="sevenGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#C86400;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8640;stop-opacity:0.8" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background heptagon representing seven -->
  <polygon points="200,50 320,120 300,220 250,300 150,300 100,220 80,120" fill="url(#sevenGradient)" stroke="#432000" stroke-width="2"/>
  
  <!-- Inner heptagon -->
  <polygon points="200,120 260,160 250,220 220,260 180,260 150,220 140,160" fill="none" stroke="#432000" stroke-width="3" opacity="0.6"/>
  
  <!-- Center point -->
  <circle cx="200" cy="200" r="10" fill="#432000" filter="url(#glow)"/>
  
  <!-- Mathematical symbols for seven -->
  <text x="200" y="80" text-anchor="middle" fill="#432000" font-family="Arial" font-size="24" font-weight="bold">7</text>
  <text x="200" y="320" text-anchor="middle" fill="#432000" font-family="Arial" font-size="16">MYSTERY</text>
  
  <!-- Seven harmonic circles -->
  <circle cx="200" cy="100" r="25" fill="none" stroke="#432000" stroke-width="2" opacity="0.6"/>
  <circle cx="280" cy="160" r="25" fill="none" stroke="#432000" stroke-width="2" opacity="0.6"/>
  <circle cx="260" cy="240" r="25" fill="none" stroke="#432000" stroke-width="2" opacity="0.6"/>
  <circle cx="200" cy="280" r="25" fill="none" stroke="#432000" stroke-width="2" opacity="0.6"/>
  <circle cx="140" cy="240" r="25" fill="none" stroke="#432000" stroke-width="2" opacity="0.6"/>
  <circle cx="120" cy="160" r="25" fill="none" stroke="#432000" stroke-width="2" opacity="0.6"/>
  <circle cx="180" cy="200" r="25" fill="none" stroke="#432000" stroke-width="2" opacity="0.6"/>
  
  <!-- Consciousness flow lines -->
  <line x1="200" y1="50" x2="200" y2="350" stroke="#432000" stroke-width="2" opacity="0.4"/>
  <line x1="80" y1="120" x2="320" y2="120" stroke="#432000" stroke-width="2" opacity="0.4"/>
  <line x1="100" y1="220" x2="300" y2="220" stroke="#432000" stroke-width="2" opacity="0.4"/>
  <line x1="150" y1="300" x2="250" y2="300" stroke="#432000" stroke-width="2" opacity="0.4"/>
  <line x1="80" y1="120" x2="300" y2="220" stroke="#432000" stroke-width="2" opacity="0.4"/>
  <line x1="100" y1="220" x2="320" y2="120" stroke="#432000" stroke-width="2" opacity="0.4"/>
  <line x1="150" y1="300" x2="250" y2="100" stroke="#432000" stroke-width="2" opacity="0.4"/>
  
  <!-- Vortex patterns -->
  <path d="M 200 200 L 220 180 L 240 200 L 220 220 Z" fill="none" stroke="#432000" stroke-width="1" opacity="0.5"/>
  <path d="M 180 200 L 200 180 L 220 200 L 200 220 Z" fill="none" stroke="#432000" stroke-width="1" opacity="0.5"/>
  <path d="M 160 200 L 180 180 L 200 200 L 180 220 Z" fill="none" stroke="#432000" stroke-width="1" opacity="0.5"/>
  <path d="M 200 200 L 220 220 L 240 200 L 220 180 Z" fill="none" stroke="#432000" stroke-width="1" opacity="0.5"/>
  <path d="M 180 200 L 200 220 L 220 200 L 200 180 Z" fill="none" stroke="#432000" stroke-width="1" opacity="0.5"/>
  <path d="M 160 200 L 180 220 L 200 200 L 180 180 Z" fill="none" stroke="#432000" stroke-width="1" opacity="0.5"/>
  <path d="M 200 200 L 240 200 L 220 220 L 180 220 Z" fill="none" stroke="#432000" stroke-width="1" opacity="0.5"/>
  
  <!-- Mathematical properties -->
  <text x="50" y="50" fill="#432000" font-family="Arial" font-size="10">A432: 432Hz</text>
  <text x="50" y="65" fill="#432000" font-family="Arial" font-size="10">Vortex: 7</text>
  <text x="50" y="80" fill="#432000" font-family="Arial" font-size="10">Entropy: 0</text>
  
  <!-- Consciousness multiplier -->
  <text x="300" y="50" fill="#432000" font-family="Arial" font-size="10">Consciousness: 7</text>
  <text x="300" y="65" fill="#432000" font-family="Arial" font-size="10">Harmonic: 7/1</text>
  <text x="300" y="80" fill="#432000" font-family="Arial" font-size="10">Flow: Mystery</text>
