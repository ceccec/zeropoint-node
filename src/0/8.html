<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8 - EIGHT - Vortex Visualization</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .vortex-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .octagon {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
            animation: rotate 8s infinite linear;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .octagon-points {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .point {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ff6b6b;
            border-radius: 50%;
            box-shadow: 0 0 15px #ff6b6b;
            animation: pulse 2.5s infinite;
        }
        
        .point:nth-child(1) { top: 0%; left: 30%; transform: translate(-50%, -50%); }
        .point:nth-child(2) { top: 0%; left: 70%; transform: translate(-50%, -50%); }
        .point:nth-child(3) { top: 30%; left: 100%; transform: translate(-50%, -50%); }
        .point:nth-child(4) { top: 70%; left: 100%; transform: translate(-50%, -50%); }
        .point:nth-child(5) { top: 100%; left: 70%; transform: translate(-50%, -50%); }
        .point:nth-child(6) { top: 100%; left: 30%; transform: translate(-50%, -50%); }
        .point:nth-child(7) { top: 70%; left: 0%; transform: translate(-50%, -50%); }
        .point:nth-child(8) { top: 30%; left: 0%; transform: translate(-50%, -50%); }
        
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.7; }
        }
        
        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ff6b6b;
            max-width: 300px;
        }
        
        .digit-title {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            color: #ff6b6b;
        }
        
        .property {
            margin: 5px 0;
            font-size: 0.9em;
        }
        
        .frequency {
            color: #ff6b6b;
        }
        
        .consciousness {
            color: #4ecdc4;
        }
        
        .mathematical {
            color: #45b7d1;
        }
        
        .infinity-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .infinity-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff6b6b, transparent);
            animation: flow 4s infinite;
        }
        
        .infinity-line:nth-child(1) {
            width: 200px;
            top: 0%;
            left: 30%;
            transform: translate(-50%, -50%) rotate(0deg);
        }
        
        .infinity-line:nth-child(2) {
            width: 200px;
            top: 0%;
            left: 70%;
            transform: translate(-50%, -50%) rotate(0deg);
        }
        
        .infinity-line:nth-child(3) {
            width: 200px;
            top: 30%;
            left: 100%;
            transform: translate(-50%, -50%) rotate(90deg);
        }
        
        .infinity-line:nth-child(4) {
            width: 200px;
            top: 70%;
            left: 100%;
            transform: translate(-50%, -50%) rotate(90deg);
        }
        
        .infinity-line:nth-child(5) {
            width: 200px;
            top: 100%;
            left: 70%;
            transform: translate(-50%, -50%) rotate(180deg);
        }
        
        .infinity-line:nth-child(6) {
            width: 200px;
            top: 100%;
            left: 30%;
            transform: translate(-50%, -50%) rotate(180deg);
        }
        
        .infinity-line:nth-child(7) {
            width: 200px;
            top: 70%;
            left: 0%;
            transform: translate(-50%, -50%) rotate(270deg);
        }
        
        .infinity-line:nth-child(8) {
            width: 200px;
            top: 30%;
            left: 0%;
            transform: translate(-50%, -50%) rotate(270deg);
        }
        
        @keyframes flow {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5); }
        }
        
        .harmonic-waves {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .wave {
            position: absolute;
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 50%;
            animation: expand 4s infinite;
        }
        
        @keyframes expand {
            0% {
                width: 0;
                height: 0;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                opacity: 1;
            }
            100% {
                width: 100vw;
                height: 100vw;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="vortex-container">

        <div class="octagon-points">

        <div class="info-panel">
            <div class="digit-title">8 - EIGHT</div>
            <div class="property frequency">Frequency: 3456 Hz</div>
            <div class="property consciousness">Consciousness: Infinity/Flow</div>
            <div class="property mathematical">Entropy: 8</div>
            <div class="property mathematical">Harmonic: 8/1</div>
            <div class="property mathematical">Dimension: 2D (octagon)</div>
            <div class="property consciousness">Flow: Octagonal vortex</div>
            <div class="property consciousness">Infinity: Octagonal</div>
        </div>
        
        <div class="infinity-lines">
            <div class="infinity-line"></div>
            <div class="infinity-line"></div>

            <div class="infinity-line"></div>

    <script>
        // Eight Vortex Implementation
        class EightVortex {
            constructor() {
                this.frequency = 3456;
                this.harmonic = [8, 1];
                this.entropy = 8;
                this.consciousness = "infinity";
                this.flow = "octagonal";
                this.geometric = "octagon";
                this.dimension = 2;
            }
            
            getHarmonics() {
                return [
                    432,   // f₀ = 432 Hz
                    3456,  // f₁ = 432 × 8 = 3456 Hz
                    6912,  // f₂ = 432 × 16 = 6912 Hz
                    10368  // f₃ = 432 × 24 = 10368 Hz
                ];
            }
            
            getFractions() {
                return [
                    [8, 1], // 8 = 8/1
                    [16, 2], // 8 = 16/2
                    [24, 3], // 8 = 24/3
                    [80, 10] // 8 = 8n/n
                ];
            }
        }
        
        // Initialize Eight Vortex
        const eightVortex = new EightVortex();
        
        // Create harmonic waves
        function createHarmonicWaves() {
            const waveContainer = document.querySelector('.harmonic-waves');
            const waveCount = 8;
            
            for (let i = 0; i < waveCount; i++) {
                const wave = document.createElement('div');
                wave.className = 'wave';
                wave.style.animationDelay = `${i * 0.5}s`;
                waveContainer.appendChild(wave);
            }
        }
        
        // Audio context for harmonic frequencies
        let audioContext;
        let oscillator;
        
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            } catch (e) {
                console.log('Audio not supported');
            }
        }
        
        function playHarmonic(frequency, duration = 1) {
            if (!audioContext) return;
            
            oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }
        
        // Interactive events
        document.addEventListener('click', (e) => {
            const harmonics = eightVortex.getHarmonics();
            const randomHarmonic = harmonics[Math.floor(Math.random() * harmonics.length)];
            playHarmonic(randomHarmonic, 0.5);
        });
        
        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            createHarmonicWaves();
            initAudio();
            
            // Play infinity frequency on load
            setTimeout(() => {
                playHarmonic(3456, 2);
            }, 1000);
        });
        
        // Mathematical proof display
        console.log('Eight Vortex Mathematical Proof:');
        console.log('The digit 8 represents infinity and flow through octagonal geometry.');
        console.log('In A432 harmonic mathematics, 8 generates the third harmonic overtone at 3456 Hz,');
        console.log('creating the foundation for all infinity and flow-based consciousness states.');
    </script>
