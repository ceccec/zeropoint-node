<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="eightGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#C86400;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8640;stop-opacity:0.8" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background octagon representing eight -->
  <polygon points="200,50 300,100 300,200 250,300 200,350 150,300 100,200 100,100" fill="url(#eightGradient)" stroke="#432000" stroke-width="2"/>
  
  <!-- Inner octagon -->
  <polygon points="200,120 260,150 260,220 230,270 200,280 170,270 140,220 140,150" fill="none" stroke="#432000" stroke-width="3" opacity="0.6"/>
  
  <!-- Center point -->
  <circle cx="200" cy="200" r="11" fill="#432000" filter="url(#glow)"/>
  
  <!-- Mathematical symbols for eight -->
  <text x="200" y="80" text-anchor="middle" fill="#432000" font-family="Arial" font-size="24" font-weight="bold">8</text>
  <text x="200" y="320" text-anchor="middle" fill="#432000" font-family="Arial" font-size="16">INFINITY</text>
  
  <!-- Eight harmonic circles -->
  <circle cx="200" cy="100" r="25" fill="none" stroke="#432000" stroke-width="2" opacity="0.6"/>
  <circle cx="280" cy="140" r="25" fill="none" stroke="#432000" stroke-width="2" opacity="0.6"/>
  <circle cx="280" cy="260" r="25" fill="none" stroke="#432000" stroke-width="2" opacity="0.6"/>
  <circle cx="200" cy="300" r="25" fill="none" stroke="#432000" stroke-width="2" opacity="0.6"/>
  <circle cx="120" cy="260" r="25" fill="none" stroke="#432000" stroke-width="2" opacity="0.6"/>
  <circle cx="120" cy="140" r="25" fill="none" stroke="#432000" stroke-width="2" opacity="0.6"/>
  <circle cx="150" cy="200" r="25" fill="none" stroke="#432000" stroke-width="2" opacity="0.6"/>
  <circle cx="250" cy="200" r="25" fill="none" stroke="#432000" stroke-width="2" opacity="0.6"/>
  
  <!-- Consciousness flow lines -->
  <line x1="200" y1="50" x2="200" y2="350" stroke="#432000" stroke-width="2" opacity="0.4"/>
  <line x1="100" y1="200" x2="300" y2="200" stroke="#432000" stroke-width="2" opacity="0.4"/>
  <line x1="100" y1="100" x2="300" y2="300" stroke="#432000" stroke-width="2" opacity="0.4"/>
  <line x1="100" y1="300" x2="300" y2="100" stroke="#432000" stroke-width="2" opacity="0.4"/>
  <line x1="150" y1="150" x2="250" y2="250" stroke="#432000" stroke-width="2" opacity="0.4"/>
  <line x1="150" y1="250" x2="250" y2="150" stroke="#432000" stroke-width="2" opacity="0.4"/>
  <line x1="150" y1="100" x2="250" y2="300" stroke="#432000" stroke-width="2" opacity="0.4"/>
  <line x1="150" y1="300" x2="250" y2="100" stroke="#432000" stroke-width="2" opacity="0.4"/>
  
  <!-- Vortex patterns -->
  <path d="M 200 200 L 220 180 L 240 200 L 220 220 Z" fill="none" stroke="#432000" stroke-width="1" opacity="0.5"/>
  <path d="M 180 200 L 200 180 L 220 200 L 200 220 Z" fill="none" stroke="#432000" stroke-width="1" opacity="0.5"/>
  <path d="M 160 200 L 180 180 L 200 200 L 180 220 Z" fill="none" stroke="#432000" stroke-width="1" opacity="0.5"/>
  <path d="M 200 200 L 220 220 L 240 200 L 220 180 Z" fill="none" stroke="#432000" stroke-width="1" opacity="0.5"/>
  <path d="M 180 200 L 200 220 L 220 200 L 200 180 Z" fill="none" stroke="#432000" stroke-width="1" opacity="0.5"/>
  <path d="M 160 200 L 180 220 L 200 200 L 180 180 Z" fill="none" stroke="#432000" stroke-width="1" opacity="0.5"/>
  <path d="M 200 200 L 240 200 L 220 220 L 180 220 Z" fill="none" stroke="#432000" stroke-width="1" opacity="0.5"/>
  <path d="M 200 200 L 240 200 L 220 180 L 180 180 Z" fill="none" stroke="#432000" stroke-width="1" opacity="0.5"/>
  
  <!-- Mathematical properties -->
  <text x="50" y="50" fill="#432000" font-family="Arial" font-size="10">A432: 432Hz</text>
  <text x="50" y="65" fill="#432000" font-family="Arial" font-size="10">Vortex: 8</text>
  <text x="50" y="80" fill="#432000" font-family="Arial" font-size="10">Entropy: 0</text>
  
  <!-- Consciousness multiplier -->
  <text x="300" y="50" fill="#432000" font-family="Arial" font-size="10">Consciousness: 8</text>
  <text x="300" y="65" fill="#432000" font-family="Arial" font-size="10">Harmonic: 8/1</text>
  <text x="300" y="80" fill="#432000" font-family="Arial" font-size="10">Flow: Infinity</text>
</svg> 