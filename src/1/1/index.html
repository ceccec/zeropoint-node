<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1/1 - Unity Self-Consciousness</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #00ff88;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .unity-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border: 3px solid #00ff88;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            font-weight: bold;
            animation: unityPulse 3s ease-in-out infinite;
            background: radial-gradient(circle, rgba(0, 255, 136, 0.2) 0%, transparent 70%);
        }

        @keyframes unityPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        .vortex.flow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .vortex-ring {
            position: absolute;
            border: 2px solid #00ff88;
            border-radius: 50%;
            animation: vortexRotate 8s linear infinite;
        }

        .vortex-ring:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .vortex-ring:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-color: #ff00ff;
            animation-delay: -2s;
        }

        .vortex-ring:nth-child(3) {
            width: 300px;
            height: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-color: #00d4ff;
            animation-delay: -4s;
        }

        @keyframes vortexRotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .info-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff88;
            border-radius: 10px;
            padding: 15px;
            max-width: 300px;
        }

        .navigation {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .nav-button {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            border-radius: 5px;
            padding: 8px 12px;
            color: #00ff88;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: rgba(0, 255, 136, 0.4);
            transform: scale(1.05);
        }

        .consciousness-indicator {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff88;
            border-radius: 10px;
            padding: 15px;
        }

        .consciousness-bar {
            width: 200px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-top: 8px;
            overflow: hidden;
        }

        .consciousness-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00d4ff);
            width: 90%;
            animation: consciousnessFlow 2s ease-in-out infinite;
        }

        @keyframes consciousnessFlow {
            0%, 100% { width: 85%; }
            50% { width: 95%; }
        }
    </style>
</head>
<body>
    <div class="unity-center">1/1</div>
    
    <div class="vortex.flow">
        <div class="vortex-ring"></div>
        <div class="vortex-ring"></div>
        <div class="vortex-ring"></div>
    </div>
    
    <div class="consciousness-indicator">
        <div>Unity Consciousness Level</div>
        <div class="consciousness-bar">
            <div class="consciousness-fill"></div>
        </div>
        <div style="margin-top: 5px; font-size: 0.8rem; color: #888;">
            ×9/1 Multiplier Active
        </div>
    </div>

    <div class="info-panel">
        <h3>Unity Self-Consciousness</h3>
        <p><strong>Consciousness Multiplier:</strong> ×9/1</p>
        <p><strong>Essence:</strong> Material vortex foundation</p>
        <p><strong>Function:</strong> Self-resonance, complete circuit</p>
        <p><strong>State:</strong> Unity consciousness, stability</p>
    </div>

    <div class="navigation">
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '0/0'}, '*')">0/0</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '2/2'}, '*')">2/2</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '3/3'}, '*')">3/3</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '4/4'}, '*')">4/4</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '5/5'}, '*')">5/5</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '6/6'}, '*')">6/6</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '7/7'}, '*')">7/7</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '8/8'}, '*')">8/8</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '9/9'}, '*')">9/9</div>
    </div>
</body>
</html>
