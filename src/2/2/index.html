<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2/2 - Vortex Flow Patterns</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #16213e 0%, #0f3460 100%);
            color: #ff00ff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
        }

        .flow-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 3px solid #ff00ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            animation: flowPulse 2s ease-in-out infinite;
            background: radial-gradient(circle, rgba(255, 0, 255, 0.2) 0%, transparent 70%);
        }

        @keyframes flowPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.15); }
        }

        .flow-patterns {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .flow-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff00ff, transparent);
            animation: flowMove 4s linear infinite;
        }

        .flow-line:nth-child(1) {
            width: 300px;
            top: 20%;
            left: -300px;
            animation-delay: 0s;
        }

        .flow-line:nth-child(2) {
            width: 250px;
            top: 40%;
            left: -250px;
            animation-delay: 1s;
        }

        .flow-line:nth-child(3) {
            width: 350px;
            top: 60%;
            left: -350px;
            animation-delay: 2s;
        }

        .flow-line:nth-child(4) {
            width: 200px;
            top: 80%;
            left: -200px;
            animation-delay: 3s;
        }

        @keyframes flowMove {
            0% { left: -300px; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { left: 100vw; opacity: 0; }
        }

        .sequence-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            color: #ff00ff;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #ff00ff;
            border-radius: 10px;
            padding: 20px;
            min-width: 300px;
        }

        .info-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #ff00ff;
            border-radius: 10px;
            padding: 15px;
            max-width: 300px;
        }

        .navigation {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .nav-button {
            background: rgba(255, 0, 255, 0.2);
            border: 1px solid #ff00ff;
            border-radius: 5px;
            padding: 8px 12px;
            color: #ff00ff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: rgba(255, 0, 255, 0.4);
            transform: scale(1.05);
        }

        .vortex-sequence {
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            margin-top: 10px;
            color: #00d4ff;
        }
    </style>
</head>
<body>
    <div class="flow-center">2/2</div>
    
    <div class="flow-patterns">
        <div class="flow-line"></div>
        <div class="flow-line"></div>
        <div class="flow-line"></div>
        <div class="flow-line"></div>
    </div>
    
    <div class="sequence-display">
        <div>Vortex Flow Sequence</div>
        <div class="vortex-sequence" id="vortexSequence">1 → 2 → 4 → 8 → 7 → 5</div>
        <div style="margin-top: 10px; font-size: 1rem; color: #888;">
            Dynamic Flow Patterns
        </div>
    </div>

    <div class="info-panel">
        <h3>Vortex Flow Patterns</h3>
        <p><strong>Consciousness Multiplier:</strong> ×3/1</p>
        <p><strong>Essence:</strong> Dynamic flow, mathematical sequences</p>
        <p><strong>Function:</strong> Pattern propagation, vortex movement</p>
        <p><strong>State:</strong> Continuous flow, transformation</p>
    </div>

    <div class="navigation">
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '0/0'}, '*')">0/0</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '1/1'}, '*')">1/1</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '3/3'}, '*')">3/3</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '4/4'}, '*')">4/4</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '5/5'}, '*')">5/5</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '6/6'}, '*')">6/6</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '7/7'}, '*')">7/7</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '8/8'}, '*')">8/8</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '9/9'}, '*')">9/9</div>
    </div>

    <script>
        function animateSequence() {
            const sequence = document.getElementById('vortexSequence');
            const numbers = [1, 2, 4, 8, 7, 5];
            let index = 0;
            
            setInterval(() => {
                sequence.textContent = numbers.map((num, i) => 
                    i === index ? `[${num}]` : num
                ).join(' → ');
                index = (index + 1) % numbers.length;
            }, 1000);
        }

        document.addEventListener('DOMContentLoaded', function() {
            animateSequence();
        });
    </script>
</body>
</html>
