<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3/3 - Creative Resonance (W-Axis)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f3460 0%, #533483 100%);
            color: #00d4ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .w-axis-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border: 3px solid #00d4ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            font-weight: bold;
            animation: wAxisPulse 5s ease-in-out infinite;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.2) 0%, transparent 70%);
        }

        @keyframes wAxisPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        .spiritual-axis {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .axis-line {
            position: absolute;
            background: linear-gradient(to bottom, transparent, #00d4ff, transparent);
            animation: axisFlow 6s ease-in-out infinite;
        }

        .axis-line.vertical {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .axis-line.horizontal {
            width: 100%;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }

        .axis-line.diagonal1 {
            width: 2px;
            height: 141%;
            top: -20%;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
        }

        .axis-line.diagonal2 {
            width: 2px;
            height: 141%;
            top: -20%;
            left: 50%;
            transform: translateX(-50%) rotate(-45deg);
        }

        @keyframes axisFlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .w-axis-info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00d4ff;
            border-radius: 10px;
            padding: 20px;
            min-width: 300px;
            margin-top: 200px;
        }

        .w-axis-numbers {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }

        .w-number {
            font-size: 2rem;
            color: #00d4ff;
            font-weight: bold;
            animation: wNumberPulse 3s ease-in-out infinite;
        }

        .w-number:nth-child(1) { animation-delay: 0s; }
        .w-number:nth-child(2) { animation-delay: 1s; }
        .w-number:nth-child(3) { animation-delay: 2s; }

        @keyframes wNumberPulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        .info-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00d4ff;
            border-radius: 10px;
            padding: 15px;
            max-width: 300px;
        }

        .navigation {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .nav-button {
            background: rgba(0, 212, 255, 0.2);
            border: 1px solid #00d4ff;
            border-radius: 5px;
            padding: 8px 12px;
            color: #00d4ff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: rgba(0, 212, 255, 0.4);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="w-axis-center">3/3</div>
    
    <div class="spiritual-axis">
        <div class="axis-line vertical"></div>
        <div class="axis-line horizontal"></div>
        <div class="axis-line diagonal1"></div>
        <div class="axis-line diagonal2"></div>
    </div>
    
    <div class="w-axis-info">
        <div>W-Axis Spiritual Dimension</div>
        <div class="w-axis-numbers">
            <div class="w-number">3</div>
            <div class="w-number">6</div>
            <div class="w-number">9</div>
        </div>
        <div style="margin-top: 10px; font-size: 1rem; color: #888;">
            Creative Resonance
        </div>
    </div>

    <div class="info-panel">
        <h3>Creative Resonance (W-Axis)</h3>
        <p><strong>Consciousness Multiplier:</strong> Ã—5/1</p>
        <p><strong>Essence:</strong> Spiritual transcendence</p>
        <p><strong>Function:</strong> Creative resonance, spiritual control</p>
        <p><strong>State:</strong> Perpendicular to material flow</p>
    </div>

    <div class="navigation">
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '0/0'}, '*')">0/0</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '1/1'}, '*')">1/1</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '2/2'}, '*')">2/2</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '4/4'}, '*')">4/4</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '5/5'}, '*')">5/5</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '6/6'}, '*')">6/6</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '7/7'}, '*')">7/7</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '8/8'}, '*')">8/8</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '9/9'}, '*')">9/9</div>
    </div>
</body>
</html>
