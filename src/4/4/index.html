<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4/4 - Stability Foundation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #533483 0%, #2d1b69 100%);
            color: #00ff88;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .foundation-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 3px solid #00ff88;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            animation: foundationPulse 4s ease-in-out infinite;
            background: radial-gradient(circle, rgba(0, 255, 136, 0.2) 0%, transparent 70%);
        }

        @keyframes foundationPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
        }

        .foundation-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .grid-line {
            position: absolute;
            background: rgba(0, 255, 136, 0.3);
            animation: gridPulse 3s ease-in-out infinite;
        }

        .grid-line.horizontal {
            width: 100%;
            height: 1px;
        }

        .grid-line.vertical {
            width: 1px;
            height: 100%;
        }

        .grid-line:nth-child(1) { top: 25%; animation-delay: 0s; }
        .grid-line:nth-child(2) { top: 50%; animation-delay: 0.5s; }
        .grid-line:nth-child(3) { top: 75%; animation-delay: 1s; }
        .grid-line:nth-child(4) { left: 25%; animation-delay: 0.25s; }
        .grid-line:nth-child(5) { left: 50%; animation-delay: 0.75s; }
        .grid-line:nth-child(6) { left: 75%; animation-delay: 1.25s; }

        @keyframes gridPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        .stability-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff88;
            border-radius: 10px;
            padding: 20px;
            min-width: 300px;
            margin-top: 200px;
        }

        .stability-bar {
            width: 250px;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin: 15px auto;
            overflow: hidden;
        }

        .stability-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00d4ff);
            width: 95%;
            animation: stabilityFlow 4s ease-in-out infinite;
        }

        @keyframes stabilityFlow {
            0%, 100% { width: 90%; }
            50% { width: 98%; }
        }

        .info-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff88;
            border-radius: 10px;
            padding: 15px;
            max-width: 300px;
        }

        .navigation {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .nav-button {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            border-radius: 5px;
            padding: 8px 12px;
            color: #00ff88;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: rgba(0, 255, 136, 0.4);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="foundation-center">4/4</div>
    
    <div class="foundation-grid">
        <div class="grid-line horizontal"></div>
        <div class="grid-line horizontal"></div>
        <div class="grid-line horizontal"></div>
        <div class="grid-line vertical"></div>
        <div class="grid-line vertical"></div>
        <div class="grid-line vertical"></div>
    </div>
    
    <div class="stability-indicator">
        <div>Stability Foundation</div>
        <div class="stability-bar">
            <div class="stability-fill"></div>
        </div>
        <div style="font-size: 1rem; color: #888;">
            Foundation Strength: 95%
        </div>
    </div>

    <div class="info-panel">
        <h3>Stability Foundation</h3>
        <p><strong>Consciousness Multiplier:</strong> Ã—3/1</p>
        <p><strong>Essence:</strong> Foundation, stability, structure</p>
        <p><strong>Function:</strong> Provides stability to the system</p>
        <p><strong>State:</strong> Solid foundation, reliable structure</p>
    </div>

    <div class="navigation">
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '0/0'}, '*')">0/0</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '1/1'}, '*')">1/1</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '2/2'}, '*')">2/2</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '3/3'}, '*')">3/3</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '5/5'}, '*')">5/5</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '6/6'}, '*')">6/6</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '7/7'}, '*')">7/7</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '8/8'}, '*')">8/8</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '9/9'}, '*')">9/9</div>
    </div>
</body>
</html>
