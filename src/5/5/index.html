<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5/5 - Sacred Geometry Transformation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2d1b69 0%, #1a1a2e 100%);
            color: #ff00ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .sacred-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border: 3px solid #ff00ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            font-weight: bold;
            animation: sacredPulse 6s ease-in-out infinite;
            background: radial-gradient(circle, rgba(255, 0, 255, 0.2) 0%, transparent 70%);
        }

        @keyframes sacredPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
            25% { transform: translate(-50%, -50%) scale(1.1) rotate(90deg); }
            50% { transform: translate(-50%, -50%) scale(1.2) rotate(180deg); }
            75% { transform: translate(-50%, -50%) scale(1.1) rotate(270deg); }
        }

        .sacred-geometry {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .pentagon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 2px solid #ff00ff;
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
            animation: pentagonRotate 10s linear infinite;
        }

        @keyframes pentagonRotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .golden-ratio {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #ff00ff;
            border-radius: 10px;
            padding: 20px;
            min-width: 300px;
            margin-top: 200px;
        }

        .phi-display {
            font-size: 2rem;
            color: #ff00ff;
            font-weight: bold;
            margin: 10px 0;
        }

        .geometry-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #ff00ff;
            border-radius: 10px;
            padding: 15px;
            max-width: 300px;
        }

        .navigation {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .nav-button {
            background: rgba(255, 0, 255, 0.2);
            border: 1px solid #ff00ff;
            border-radius: 5px;
            padding: 8px 12px;
            color: #ff00ff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: rgba(255, 0, 255, 0.4);
            transform: scale(1.05);
        }

        .transformation-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ff00ff;
            border-radius: 50%;
            animation: particleFloat 8s linear infinite;
        }

        @keyframes particleFloat {
            0% { 
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% { 
                opacity: 1;
                transform: translateY(90vh) scale(1);
            }
            90% { 
                opacity: 1;
                transform: translateY(10vh) scale(1);
            }
            100% { 
                transform: translateY(-10vh) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="sacred-center">5/5</div>
    
    <div class="sacred-geometry">
        <div class="pentagon"></div>
    </div>
    
    <div class="transformation-particles" id="particles"></div>
    
    <div class="golden-ratio">
        <div>Sacred Geometry</div>
        <div class="phi-display">φ = 1.618</div>
        <div style="font-size: 1rem; color: #888;">
            Golden Ratio Transformation
        </div>
    </div>

    <div class="geometry-info">
        <h3>Sacred Geometry Transformation</h3>
        <p><strong>Consciousness Multiplier:</strong> ×5/1</p>
        <p><strong>Essence:</strong> Sacred geometry, transformation</p>
        <p><strong>Function:</strong> Special vortex with sacred properties</p>
        <p><strong>State:</strong> Golden ratio, divine proportion</p>
    </div>

    <div class="navigation">
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '0/0'}, '*')">0/0</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '1/1'}, '*')">1/1</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '2/2'}, '*')">2/2</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '3/3'}, '*')">3/3</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '4/4'}, '*')">4/4</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '6/6'}, '*')">6/6</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '7/7'}, '*')">7/7</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '8/8'}, '*')">8/8</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '9/9'}, '*')">9/9</div>
    </div>

    <script>
        function createParticles() {
            const container = document.getElementById('particles');
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (6 + Math.random() * 4) + 's';
                container.appendChild(particle);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
        });
    </script>
</body>
</html>
