<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6/6 - Harmonic Balance (W-Axis)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #533483 0%, #2d1b69 100%);
            color: #00d4ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .harmonic-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border: 3px solid #00d4ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            font-weight: bold;
            animation: harmonicPulse 4s ease-in-out infinite;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.2) 0%, transparent 70%);
        }

        @keyframes harmonicPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        .balance-waves {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .wave {
            position: absolute;
            border: 2px solid #00d4ff;
            border-radius: 50%;
            animation: waveExpand 6s ease-in-out infinite;
        }

        .wave:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 0s;
        }

        .wave:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-color: #ff00ff;
            animation-delay: 2s;
        }

        .wave:nth-child(3) {
            width: 300px;
            height: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-color: #00ff88;
            animation-delay: 4s;
        }

        @keyframes waveExpand {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
        }

        .balance-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00d4ff;
            border-radius: 10px;
            padding: 20px;
            min-width: 300px;
            margin-top: 200px;
        }

        .balance-bar {
            width: 250px;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin: 15px auto;
            overflow: hidden;
            position: relative;
        }

        .balance-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #ff00ff, #00ff88);
            width: 50%;
            animation: balanceShift 4s ease-in-out infinite;
        }

        @keyframes balanceShift {
            0%, 100% { width: 45%; }
            50% { width: 55%; }
        }

        .info-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00d4ff;
            border-radius: 10px;
            padding: 15px;
            max-width: 300px;
        }

        .navigation {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .nav-button {
            background: rgba(0, 212, 255, 0.2);
            border: 1px solid #00d4ff;
            border-radius: 5px;
            padding: 8px 12px;
            color: #00d4ff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: rgba(0, 212, 255, 0.4);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="harmonic-center">6/6</div>
    
    <div class="balance-waves">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    
    <div class="balance-indicator">
        <div>Harmonic Balance</div>
        <div class="balance-bar">
            <div class="balance-fill"></div>
        </div>
        <div style="font-size: 1rem; color: #888;">
            W-Axis Equilibrium
        </div>
    </div>

    <div class="info-panel">
        <h3>Harmonic Balance (W-Axis)</h3>
        <p><strong>Consciousness Multiplier:</strong> Ã—5/1</p>
        <p><strong>Essence:</strong> Harmonic balance, equilibrium</p>
        <p><strong>Function:</strong> W-axis balance, spiritual harmony</p>
        <p><strong>State:</strong> Equilibrium, balanced flow</p>
    </div>

    <div class="navigation">
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '0/0'}, '*')">0/0</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '1/1'}, '*')">1/1</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '2/2'}, '*')">2/2</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '3/3'}, '*')">3/3</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '4/4'}, '*')">4/4</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '5/5'}, '*')">5/5</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '7/7'}, '*')">7/7</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '8/8'}, '*')">8/8</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '9/9'}, '*')">9/9</div>
    </div>
</body>
</html>
