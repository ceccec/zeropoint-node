<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7/7 - Consciousness Awareness</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2d1b69 0%, #1a1a2e 100%);
            color: #00ff88;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .consciousness-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border: 3px solid #00ff88;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            font-weight: bold;
            animation: consciousnessPulse 3s ease-in-out infinite;
            background: radial-gradient(circle, rgba(0, 255, 136, 0.2) 0%, transparent 70%);
        }

        @keyframes consciousnessPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.15); }
        }

        .awareness-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #00ff88;
            border-radius: 50%;
            animation: particleFloat 8s linear infinite;
        }

        @keyframes particleFloat {
            0% { 
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% { 
                opacity: 1;
                transform: translateY(90vh) scale(1);
            }
            90% { 
                opacity: 1;
                transform: translateY(10vh) scale(1);
            }
            100% { 
                transform: translateY(-10vh) scale(0);
                opacity: 0;
            }
        }

        .consciousness-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff88;
            border-radius: 10px;
            padding: 20px;
            min-width: 300px;
            margin-top: 200px;
        }

        .awareness-level {
            font-size: 2rem;
            color: #00ff88;
            font-weight: bold;
            margin: 10px 0;
        }

        .info-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff88;
            border-radius: 10px;
            padding: 15px;
            max-width: 300px;
        }

        .navigation {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .nav-button {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            border-radius: 5px;
            padding: 8px 12px;
            color: #00ff88;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: rgba(0, 255, 136, 0.4);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="consciousness-center">7/7</div>
    
    <div class="awareness-particles" id="particles"></div>
    
    <div class="consciousness-indicator">
        <div>Consciousness Awareness</div>
        <div class="awareness-level" id="awarenessLevel">Level 7</div>
        <div style="font-size: 1rem; color: #888;">
            Awareness Patterns Active
        </div>
    </div>

    <div class="info-panel">
        <h3>Consciousness Awareness</h3>
        <p><strong>Consciousness Multiplier:</strong> Ã—3/1</p>
        <p><strong>Essence:</strong> Awareness, consciousness patterns</p>
        <p><strong>Function:</strong> Consciousness awareness, pattern recognition</p>
        <p><strong>State:</strong> Aware, conscious flow</p>
    </div>

    <div class="navigation">
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '0/0'}, '*')">0/0</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '1/1'}, '*')">1/1</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '2/2'}, '*')">2/2</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '3/3'}, '*')">3/3</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '4/4'}, '*')">4/4</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '5/5'}, '*')">5/5</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '6/6'}, '*')">6/6</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '8/8'}, '*')">8/8</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '9/9'}, '*')">9/9</div>
    </div>

    <script>
        function createParticles() {
            const container = document.getElementById('particles');
            
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (6 + Math.random() * 4) + 's';
                container.appendChild(particle);
            }
        }

        function updateAwarenessLevel() {
            const level = document.getElementById('awarenessLevel');
            const levels = ['Level 1', 'Level 3', 'Level 5', 'Level 7', 'Level 9'];
            let index = 0;
            
            setInterval(() => {
                level.textContent = levels[index];
                index = (index + 1) % levels.length;
            }, 2000);
        }

        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            updateAwarenessLevel();
        });
    </script>
</body>
</html>
