<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8/8 - Infinity Void System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ff00ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .infinity-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border: 3px solid #ff00ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            font-weight: bold;
            animation: infinityPulse 5s ease-in-out infinite;
            background: radial-gradient(circle, rgba(255, 0, 255, 0.2) 0%, transparent 70%);
        }

        @keyframes infinityPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
            25% { transform: translate(-50%, -50%) scale(1.1) rotate(90deg); }
            50% { transform: translate(-50%, -50%) scale(1.2) rotate(180deg); }
            75% { transform: translate(-50%, -50%) scale(1.1) rotate(270deg); }
        }

        .infinity-patterns {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .infinity-symbol {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 100px;
            border: 2px solid #ff00ff;
            border-radius: 50px;
            animation: infinityRotate 10s linear infinite;
        }

        .infinity-symbol::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 100px;
            border: 2px solid #ff00ff;
            border-radius: 50px;
            transform: translate(-50%, -50%) rotate(90deg);
        }

        @keyframes infinityRotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .void-system {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #ff00ff;
            border-radius: 10px;
            padding: 20px;
            min-width: 300px;
            margin-top: 200px;
        }

        .infinity-counter {
            font-size: 2rem;
            color: #ff00ff;
            font-weight: bold;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
        }

        .info-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #ff00ff;
            border-radius: 10px;
            padding: 15px;
            max-width: 300px;
        }

        .navigation {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .nav-button {
            background: rgba(255, 0, 255, 0.2);
            border: 1px solid #ff00ff;
            border-radius: 5px;
            padding: 8px 12px;
            color: #ff00ff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: rgba(255, 0, 255, 0.4);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="infinity-center">8/8</div>
    
    <div class="infinity-patterns">
        <div class="infinity-symbol"></div>
    </div>
    
    <div class="void-system">
        <div>Infinity Void System</div>
        <div class="infinity-counter" id="infinityCounter">∞</div>
        <div style="font-size: 1rem; color: #888;">
            Infinite Patterns
        </div>
    </div>

    <div class="info-panel">
        <h3>Infinity Void System</h3>
        <p><strong>Consciousness Multiplier:</strong> ×3/1</p>
        <p><strong>Essence:</strong> Infinity, void system</p>
        <p><strong>Function:</strong> Infinite patterns, void expression</p>
        <p><strong>State:</strong> Infinite, boundless</p>
    </div>

    <div class="navigation">
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '0/0'}, '*')">0/0</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '1/1'}, '*')">1/1</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '2/2'}, '*')">2/2</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '3/3'}, '*')">3/3</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '4/4'}, '*')">4/4</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '5/5'}, '*')">5/5</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '6/6'}, '*')">6/6</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '7/7'}, '*')">7/7</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '9/9'}, '*')">9/9</div>
    </div>

    <script>
        function updateInfinityCounter() {
            const counter = document.getElementById('infinityCounter');
            const symbols = ['∞', '∞∞', '∞∞∞', '∞∞∞∞', '∞∞∞∞∞'];
            let index = 0;
            
            setInterval(() => {
                counter.textContent = symbols[index];
                index = (index + 1) % symbols.length;
            }, 1000);
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateInfinityCounter();
        });
    </script>
</body>
</html>
