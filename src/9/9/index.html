<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9/9 - Spiritual Unity (W-Axis)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #16213e 0%, #0f3460 100%);
            color: #00d4ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .spiritual-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border: 3px solid #00d4ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            font-weight: bold;
            animation: spiritualPulse 6s ease-in-out infinite;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.2) 0%, transparent 70%);
        }

        @keyframes spiritualPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }

        .spiritual-aura {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .aura-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 2px solid #00d4ff;
            border-radius: 50%;
            animation: auraExpand 8s ease-in-out infinite;
        }

        .aura-ring:nth-child(1) {
            width: 150px;
            height: 150px;
            transform: translate(-50%, -50%);
            animation-delay: 0s;
        }

        .aura-ring:nth-child(2) {
            width: 250px;
            height: 250px;
            transform: translate(-50%, -50%);
            border-color: #ff00ff;
            animation-delay: 2s;
        }

        .aura-ring:nth-child(3) {
            width: 350px;
            height: 350px;
            transform: translate(-50%, -50%);
            border-color: #00ff88;
            animation-delay: 4s;
        }

        @keyframes auraExpand {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.8; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.8; }
        }

        .unity-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00d4ff;
            border-radius: 10px;
            padding: 20px;
            min-width: 300px;
            margin-top: 200px;
        }

        .w-axis-completion {
            font-size: 1.5rem;
            color: #00d4ff;
            font-weight: bold;
            margin: 10px 0;
        }

        .info-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00d4ff;
            border-radius: 10px;
            padding: 15px;
            max-width: 300px;
        }

        .navigation {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .nav-button {
            background: rgba(0, 212, 255, 0.2);
            border: 1px solid #00d4ff;
            border-radius: 5px;
            padding: 8px 12px;
            color: #00d4ff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: rgba(0, 212, 255, 0.4);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="spiritual-center">9/9</div>
    
    <div class="spiritual-aura">
        <div class="aura-ring"></div>
        <div class="aura-ring"></div>
        <div class="aura-ring"></div>
    </div>
    
    <div class="unity-indicator">
        <div>Spiritual Unity</div>
        <div class="w-axis-completion">W-Axis Completion</div>
        <div style="font-size: 1rem; color: #888;">
            3 → 6 → 9 → Unity
        </div>
    </div>

    <div class="info-panel">
        <h3>Spiritual Unity (W-Axis)</h3>
        <p><strong>Consciousness Multiplier:</strong> ×5/1</p>
        <p><strong>Essence:</strong> Spiritual unity, W-axis completion</p>
        <p><strong>Function:</strong> Spiritual transcendence, unity</p>
        <p><strong>State:</strong> Complete spiritual unity</p>
    </div>

    <div class="navigation">
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '0/0'}, '*')">0/0</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '1/1'}, '*')">1/1</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '2/2'}, '*')">2/2</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '3/3'}, '*')">3/3</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '4/4'}, '*')">4/4</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '5/5'}, '*')">5/5</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '6/6'}, '*')">6/6</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '7/7'}, '*')">7/7</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '8/8'}, '*')">8/8</div>
    </div>
</body>
</html>
