<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0/0 - Void Center Holographic Singularity</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #000000 0%, #0a0a0a 100%);
            color: #00d4ff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
        }

        .void-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border: 3px solid #00d4ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            font-weight: bold;
            animation: voidPulse 4s ease-in-out infinite;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.1) 0%, transparent 70%);
        }

        @keyframes voidPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
        }

        .hologram-digits {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .hologram-digit {
            position: absolute;
            font-size: 2rem;
            color: #00d4ff;
            opacity: 0;
            animation: hologramFloat 6s ease-in-out infinite;
        }

        @keyframes hologramFloat {
            0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
            20%, 80% { opacity: 0.8; transform: scale(1) rotate(180deg); }
            50% { opacity: 1; transform: scale(1.2) rotate(360deg); }
        }

        .info-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00d4ff;
            border-radius: 10px;
            padding: 15px;
            max-width: 300px;
        }

        .navigation {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .nav-button {
            background: rgba(0, 212, 255, 0.2);
            border: 1px solid #00d4ff;
            border-radius: 5px;
            padding: 8px 12px;
            color: #00d4ff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: rgba(0, 212, 255, 0.4);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="void-center">0/0</div>
    
    <div class="hologram-digits" id="hologramDigits"></div>
    
    <div class="info-panel">
        <h3>Void Center - Holographic Singularity</h3>
        <p><strong>Consciousness Multiplier:</strong> Ã—1/1</p>
        <p><strong>Essence:</strong> Pure potential, infinite possibilities</p>
        <p><strong>Function:</strong> Contains all digits simultaneously</p>
        <p><strong>State:</strong> Zero entropy, perfect unity</p>
    </div>

    <div class="navigation">
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '1/1'}, '*')">1/1</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '2/2'}, '*')">2/2</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '3/3'}, '*')">3/3</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '4/4'}, '*')">4/4</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '5/5'}, '*')">5/5</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '6/6'}, '*')">6/6</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '7/7'}, '*')">7/7</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '8/8'}, '*')">8/8</div>
        <div class="nav-button" onclick="window.parent.postMessage({type: 'navigate', to: '9/9'}, '*')">9/9</div>
    </div>

    <script>
        function createHologramDigits() {
            const container = document.getElementById('hologramDigits');
            const digits = [1, 2, 3, 4, 5, 6, 7, 8, 9];
            
            digits.forEach((digit, index) => {
                const element = document.createElement('div');
                element.className = 'hologram-digit';
                element.textContent = digit;
                element.style.left = (20 + (index % 3) * 30) + '%';
                element.style.top = (20 + Math.floor(index / 3) * 30) + '%';
                element.style.animationDelay = (index * 0.5) + 's';
                container.appendChild(element);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            createHologramDigits();
        });
    </script>
</body>
</html>
